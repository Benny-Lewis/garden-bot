<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 540" font-family="Arial, sans-serif">
  <title>Front Yard Option A — Naturalistic PNW Layers</title>

  <!-- Background -->
  <rect x="0" y="0" width="660" height="540" fill="#f0f0e8" />

  <!-- Title -->
  <text x="330" y="20" font-size="14" text-anchor="middle" font-weight="bold">Option A — Naturalistic PNW Layers (30 × 15 ft yard + 5 ft strip)</text>

  <!-- House wall -->
  <rect x="30" y="30" width="600" height="25" fill="#c9b99a" stroke="#998866" />
  <text x="330" y="47" font-size="11" text-anchor="middle" font-weight="bold">HOUSE (north)</text>
  <!-- Front door slightly right of center -->
  <rect x="320" y="48" width="40" height="8" fill="#8B7355" stroke="#665533" />
  <text x="340" y="68" font-size="8" text-anchor="middle" fill="#665533">door</text>

  <!-- Foundation strip: 2 ft = 40 px, y=55 to y=95 -->
  <rect x="30" y="55" width="280" height="40" rx="3" fill="#6b8e5a" opacity="0.5" />
  <text x="170" y="73" font-size="9" text-anchor="middle" fill="#2a4a1a">Kinnikinnick + creeping thyme</text>
  <text x="170" y="84" font-size="8" text-anchor="middle" fill="#2a4a1a">(native groundcover + stealth herb)</text>

  <rect x="390" y="55" width="240" height="40" rx="3" fill="#6b8e5a" opacity="0.5" />
  <text x="510" y="73" font-size="9" text-anchor="middle" fill="#2a4a1a">Kinnikinnick + oregano</text>
  <text x="510" y="84" font-size="8" text-anchor="middle" fill="#2a4a1a">(native groundcover + stealth herb)</text>

  <!-- Dimension: foundation strip -->
  <line x1="635" y1="55" x2="635" y2="95" stroke="#888" stroke-width="1" />
  <text x="650" y="79" font-size="8" text-anchor="middle" fill="#888">2 ft</text>

  <!-- WALKWAY: 4 ft = 80 px, x=310 to x=390 -->
  <rect x="310" y="55" width="80" height="300" fill="#c8c0b0" stroke="#b0a898" />
  <text x="350" y="200" font-size="10" text-anchor="middle" fill="#777" transform="rotate(-90,350,200)">Concrete walkway (4 ft)</text>

  <!-- ==================== LEFT BED (14 ft wide) ==================== -->

  <!-- Back row: Evergreen huckleberry hedge (native + edible) -->
  <rect x="35" y="100" width="260" height="55" rx="6" fill="#3a6b3a" opacity="0.7" />
  <circle cx="75" cy="127" r="22" fill="#2d5e2d" />
  <circle cx="135" cy="127" r="22" fill="#2d5e2d" />
  <circle cx="195" cy="127" r="22" fill="#2d5e2d" />
  <circle cx="255" cy="127" r="22" fill="#2d5e2d" />
  <text x="165" y="108" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Evergreen huckleberry hedge (4)</text>
  <text x="165" y="148" font-size="8" text-anchor="middle" fill="#c0e8c0">native + edible berries — reads as boxwood</text>

  <!-- Mid layer: Sword fern + salal mass -->
  <rect x="35" y="165" width="170" height="65" rx="8" fill="#4a7a3a" opacity="0.6" />
  <text x="120" y="192" font-size="9" text-anchor="middle" fill="white">Sword fern + salal</text>
  <text x="120" y="205" font-size="8" text-anchor="middle" fill="#c0e8c0">evergreen native texture</text>

  <!-- Accent: Vine maple (small multi-stem) -->
  <circle cx="255" cy="210" r="35" fill="#5a9a4a" opacity="0.6" />
  <circle cx="255" cy="210" r="12" fill="#7a5533" />
  <text x="255" y="214" font-size="8" text-anchor="middle" fill="white">Vine</text>
  <text x="255" y="224" font-size="8" text-anchor="middle" fill="white">maple</text>

  <!-- Front: Wild strawberry groundcover -->
  <rect x="35" y="260" width="265" height="50" rx="6" fill="#5a8a3a" opacity="0.5" />
  <text x="167" y="282" font-size="9" text-anchor="middle" fill="white">Wild strawberry groundcover (Fragaria virginiana)</text>
  <text x="167" y="295" font-size="8" text-anchor="middle" fill="#d0f0d0">native + edible — spreads as living mulch</text>

  <!-- ==================== RIGHT BED (12 ft wide) ==================== -->

  <!-- Back row: Oregon grape + serviceberry -->
  <rect x="395" y="100" width="230" height="55" rx="6" fill="#3a6b3a" opacity="0.7" />
  <circle cx="440" cy="127" r="22" fill="#4a6a2a" />
  <text x="440" y="131" font-size="7" text-anchor="middle" fill="white">Oregon</text>
  <text x="440" y="141" font-size="7" text-anchor="middle" fill="white">grape</text>
  <circle cx="510" cy="127" r="22" fill="#4a6a2a" />
  <text x="510" y="131" font-size="7" text-anchor="middle" fill="white">Oregon</text>
  <text x="510" y="141" font-size="7" text-anchor="middle" fill="white">grape</text>
  <circle cx="580" cy="127" r="25" fill="#3a7a3a" />
  <text x="580" y="124" font-size="8" text-anchor="middle" fill="white">Service-</text>
  <text x="580" y="134" font-size="8" text-anchor="middle" fill="white">berry</text>
  <text x="510" y="108" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Oregon grape (2) + serviceberry</text>

  <!-- Mid: Deer fern + heuchera -->
  <rect x="395" y="170" width="230" height="55" rx="8" fill="#4a7a3a" opacity="0.6" />
  <text x="510" y="195" font-size="9" text-anchor="middle" fill="white">Deer fern + heuchera</text>
  <text x="510" y="208" font-size="8" text-anchor="middle" fill="#c0e8c0">native shade-tolerant texture</text>

  <!-- Front: Blue fescue mass -->
  <rect x="395" y="260" width="230" height="50" rx="6" fill="#7aaa6a" opacity="0.5" />
  <text x="510" y="282" font-size="9" text-anchor="middle" fill="white">Blue fescue native grass mass</text>
  <text x="510" y="295" font-size="8" text-anchor="middle" fill="#d0f0d0">low mounding form — no mowing</text>

  <!-- ==================== SIDEWALK ==================== -->
  <rect x="30" y="355" width="600" height="20" fill="#d0ccc0" stroke="#b8b4a8" />
  <text x="330" y="369" font-size="9" text-anchor="middle" fill="#777">SIDEWALK</text>

  <!-- ==================== PLANTING STRIP (5 ft = 100 px) ==================== -->
  <rect x="30" y="375" width="600" height="100" fill="#b5c89a" />

  <!-- Two multi-stem serviceberries -->
  <circle cx="170" cy="425" r="38" fill="#5a9a4a" opacity="0.6" />
  <circle cx="170" cy="425" r="12" fill="#7a5533" />
  <text x="170" y="422" font-size="8" text-anchor="middle" fill="white">Service-</text>
  <text x="170" y="432" font-size="8" text-anchor="middle" fill="white">berry</text>

  <circle cx="490" cy="425" r="38" fill="#5a9a4a" opacity="0.6" />
  <circle cx="490" cy="425" r="12" fill="#7a5533" />
  <text x="490" y="422" font-size="8" text-anchor="middle" fill="white">Service-</text>
  <text x="490" y="432" font-size="8" text-anchor="middle" fill="white">berry</text>

  <!-- Native sedge + camas underplanting -->
  <text x="330" y="395" font-size="9" text-anchor="middle" fill="#3a5a2a" font-weight="bold">Planting strip (5 ft): 2 serviceberries (native + edible)</text>
  <text x="330" y="468" font-size="9" text-anchor="middle" fill="#3a5a2a">underplanted with native sedge + camas bulbs</text>

  <!-- Dimension: planting strip -->
  <line x1="635" y1="375" x2="635" y2="475" stroke="#888" stroke-width="1" />
  <text x="650" y="429" font-size="8" text-anchor="middle" fill="#888">5 ft</text>

  <!-- ==================== STREET ==================== -->
  <line x1="30" y1="475" x2="630" y2="475" stroke="#999" stroke-width="2" />
  <text x="330" y="492" font-size="11" text-anchor="middle" fill="#777">STREET / CURB (south — full sun)</text>

  <!-- ==================== DIMENSIONS ==================== -->
  <!-- Width -->
  <line x1="30" y1="505" x2="630" y2="505" stroke="#888" stroke-width="1" />
  <line x1="30" y1="500" x2="30" y2="510" stroke="#888" stroke-width="1" />
  <line x1="630" y1="500" x2="630" y2="510" stroke="#888" stroke-width="1" />
  <text x="330" y="520" font-size="10" text-anchor="middle" fill="#888">30 ft</text>

  <!-- Yard depth -->
  <line x1="15" y1="55" x2="15" y2="355" stroke="#888" stroke-width="1" />
  <line x1="10" y1="55" x2="20" y2="55" stroke="#888" stroke-width="1" />
  <line x1="10" y1="355" x2="20" y2="355" stroke="#888" stroke-width="1" />
  <text x="15" y="210" font-size="9" text-anchor="middle" fill="#888" transform="rotate(-90,15,210)">15 ft yard</text>

  <!-- Left bed width -->
  <line x1="30" y1="320" x2="310" y2="320" stroke="#aaa" stroke-width="1" stroke-dasharray="3,3" />
  <text x="170" y="335" font-size="8" text-anchor="middle" fill="#aaa">14 ft</text>
  <!-- Right bed width -->
  <line x1="390" y1="320" x2="630" y2="320" stroke="#aaa" stroke-width="1" stroke-dasharray="3,3" />
  <text x="510" y="335" font-size="8" text-anchor="middle" fill="#aaa">12 ft</text>

  <!-- Orientation -->
  <text x="630" y="37" font-size="12" text-anchor="middle" font-weight="bold">N</text>
  <line x1="630" y1="40" x2="630" y2="50" stroke="black" stroke-width="2" />
  <text x="630" y="62" font-size="9" text-anchor="middle">↑</text>

  <!-- LEGEND -->
  <rect x="30" y="498" width="260" height="38" fill="white" opacity="0.9" rx="4" stroke="#ccc" />
  <circle cx="42" cy="510" r="5" fill="#2d5e2d" />
  <text x="52" y="513" font-size="8">Stealth edible</text>
  <rect x="100" y="505" width="10" height="10" fill="#4a7a3a" opacity="0.6" />
  <text x="115" y="513" font-size="8">Native understory</text>
  <rect x="195" y="505" width="10" height="10" fill="#5a8a3a" opacity="0.5" />
  <text x="210" y="513" font-size="8">Groundcover</text>
  <rect x="38" y="520" width="10" height="10" fill="#c8c0b0" />
  <text x="52" y="529" font-size="8">Hardscape</text>
  <circle cx="108" cy="525" r="5" fill="#7a5533" />
  <text x="118" y="529" font-size="8">Tree trunk</text>
</svg>