<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 380">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 16px; font-weight: bold; }
    .label { font-size: 11px; }
    .dim { font-size: 10px; fill: #555; }
    .legend { font-size: 10px; }
  </style>

  <!-- Title -->
  <text x="370" y="22" text-anchor="middle" class="title">Option A: Woodland Path — PNW Native + Japanese Stepping Stones</text>

  <!-- Orientation -->
  <text x="700" y="55" text-anchor="middle" class="dim">N</text>
  <line x1="700" y1="58" x2="700" y2="78" stroke="#555" stroke-width="1.5"/>
  <line x1="700" y1="58" x2="695" y2="65" stroke="#555" stroke-width="1.5"/>
  <line x1="700" y1="58" x2="705" y2="65" stroke="#555" stroke-width="1.5"/>
  <text x="700" y="90" text-anchor="middle" class="dim">S</text>
  <text x="680" y="75" text-anchor="middle" class="dim">W</text>
  <text x="720" y="75" text-anchor="middle" class="dim">E</text>

  <!-- Dimensions -->
  <text x="370" y="42" text-anchor="middle" class="dim">24 ft (east–west)</text>
  <text x="28" y="175" text-anchor="middle" class="dim" transform="rotate(-90,28,175)">8 ft</text>

  <!-- Garden area background -->
  <rect x="50" y="55" width="600" height="200" fill="#d4c9a8" rx="2"/>

  <!-- North fence (top) -->
  <line x1="50" y1="55" x2="650" y2="55" stroke="#8B4513" stroke-width="4"/>
  <text x="350" y="50" text-anchor="middle" class="dim">North fence</text>

  <!-- South house wall (bottom) -->
  <rect x="50" y="255" width="600" height="8" fill="#888"/>
  <text x="350" y="278" text-anchor="middle" class="dim">House wall (south)</text>

  <!-- Moss groundcover base -->
  <rect x="55" y="60" width="590" height="190" fill="#8fbc8f" opacity="0.3" rx="4"/>

  <!-- North bed — Sword Fern + Oregon Grape (along fence) -->
  <rect x="55" y="60" width="590" height="55" fill="#2d5a27" opacity="0.6" rx="3"/>
  <text x="200" y="82" class="label" fill="white">Sword Fern</text>
  <text x="420" y="82" class="label" fill="white">Oregon Grape</text>
  <text x="310" y="100" class="label" fill="#cfc">mass planting along fence</text>

  <!-- South bed — Salal + Moss -->
  <rect x="55" y="210" width="590" height="40" fill="#3a7a34" opacity="0.5" rx="3"/>
  <text x="170" y="233" class="label" fill="white">Salal (low)</text>
  <text x="400" y="233" class="label" fill="white">Moss panels</text>

  <!-- Stepping stone path (gentle curve) -->
  <rect x="80" y="145" width="30" height="22" fill="#999" rx="8"/>
  <rect x="135" y="135" width="30" height="22" fill="#999" rx="8"/>
  <rect x="195" y="140" width="30" height="22" fill="#999" rx="8"/>
  <rect x="258" y="135" width="30" height="22" fill="#999" rx="8"/>
  <rect x="320" y="140" width="30" height="22" fill="#999" rx="8"/>
  <rect x="385" y="135" width="30" height="22" fill="#999" rx="8"/>
  <rect x="445" y="140" width="30" height="22" fill="#999" rx="8"/>
  <rect x="510" y="135" width="30" height="22" fill="#999" rx="8"/>
  <rect x="575" y="142" width="30" height="22" fill="#999" rx="8"/>
  <text x="350" y="180" text-anchor="middle" class="label" fill="#555">stepping stones in moss</text>

  <!-- Japanese Maple focal point (mid-yard) -->
  <circle cx="350" cy="120" r="22" fill="#6b8e23" opacity="0.7"/>
  <circle cx="350" cy="120" r="14" fill="#556b2f"/>
  <text x="350" y="124" text-anchor="middle" class="label" fill="white">JM</text>

  <!-- Accent rocks -->
  <circle cx="160" cy="120" r="8" fill="#aaa"/>
  <text x="160" y="124" text-anchor="middle" class="legend" fill="#444">rock</text>
  <circle cx="520" cy="120" r="8" fill="#aaa"/>
  <text x="520" y="124" text-anchor="middle" class="legend" fill="#444">rock</text>

  <!-- Entry labels -->
  <text x="55" y="168" text-anchor="middle" class="dim" transform="rotate(-90,42,168)">← West entry</text>
  <text x="665" y="168" text-anchor="middle" class="dim" transform="rotate(90,665,168)">← East entry</text>

  <!-- Legend -->
  <rect x="50" y="295" width="600" height="80" fill="#f5f5f0" stroke="#ccc" rx="4"/>
  <text x="60" y="312" class="legend" font-weight="bold">Legend:</text>
  <rect x="60" y="318" width="14" height="14" fill="#2d5a27" opacity="0.6"/>
  <text x="80" y="330" class="legend">Fern + Oregon Grape bed</text>
  <rect x="210" y="318" width="14" height="14" fill="#3a7a34" opacity="0.5"/>
  <text x="230" y="330" class="legend">Salal + Moss bed</text>
  <rect x="370" y="318" width="14" height="14" fill="#999" rx="4"/>
  <text x="390" y="330" class="legend">Stepping stones</text>
  <circle cx="527" cy="325" r="7" fill="#aaa"/>
  <text x="540" y="330" class="legend">Accent rock</text>
  <circle cx="67" cy="355" r="7" fill="#556b2f"/>
  <text x="80" y="358" class="legend">Japanese Maple</text>
  <rect x="210" y="348" width="14" height="14" fill="#8fbc8f" opacity="0.3"/>
  <text x="230" y="360" class="legend">Moss groundcover</text>
</svg>