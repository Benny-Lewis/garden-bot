<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 640" font-family="Arial, sans-serif" font-size="11">
  <title>Option B – Structured Modern</title>

  <!-- Title -->
  <text x="350" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Option B – Structured Modern (30×15 ft + 5 ft curb strip)</text>

  <!-- Orientation -->
  <text x="665" y="20" font-size="12" font-weight="bold" fill="#333">N ↑</text>

  <!-- Scale -->
  <text x="10" y="20" font-size="9" fill="#666">1 ft = 20 px | South-facing full sun</text>

  <!-- House -->
  <rect x="50" y="40" width="600" height="40" fill="#b0b0b0" stroke="#888" stroke-width="1"/>
  <text x="350" y="65" text-anchor="middle" font-weight="bold" fill="#555">HOUSE</text>

  <!-- Foundation strip 2 ft = 40 px (y=80 to y=120) -->
  <!-- Left foundation: clipped huckleberry hedge -->
  <rect x="50" y="80" width="280" height="40" fill="#3d6b2e" stroke="#2d5b1e" stroke-width="1"/>
  <text x="190" y="105" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Clipped evergreen huckleberry hedge</text>

  <!-- Right foundation: clipped huckleberry hedge -->
  <rect x="410" y="80" width="240" height="40" fill="#3d6b2e" stroke="#2d5b1e" stroke-width="1"/>
  <text x="530" y="105" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Clipped evergreen huckleberry hedge</text>

  <!-- Walkway 4 ft = 80 px, right of center: x=330 to x=410 -->
  <rect x="330" y="80" width="80" height="310" fill="#c8bfa0" stroke="#a89878" stroke-width="1"/>
  <text x="370" y="240" text-anchor="middle" font-size="9" fill="#665" transform="rotate(-90 370 240)">WALKWAY (4 ft)</text>

  <!-- LEFT SIDE (x=50 to x=330) -->

  <!-- Large geometric bed: blueberry block in gravel (y=120 to y=290) -->
  <rect x="50" y="120" width="280" height="170" fill="#a09070" stroke="#806850" stroke-width="1" rx="2"/>
  <text x="190" y="140" text-anchor="middle" fill="#443" font-size="9">gravel mulch</text>
  <circle cx="110" cy="195" r="25" fill="#4a8030" stroke="#3a6820" stroke-width="1"/>
  <text x="110" y="192" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Blueberry</text>
  <text x="110" y="202" text-anchor="middle" fill="white" font-size="7">'Duke'</text>
  <circle cx="190" cy="195" r="25" fill="#4a8030" stroke="#3a6820" stroke-width="1"/>
  <text x="190" y="192" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Blueberry</text>
  <text x="190" y="202" text-anchor="middle" fill="white" font-size="7">'Pink Lem.'</text>
  <circle cx="270" cy="195" r="25" fill="#4a8030" stroke="#3a6820" stroke-width="1"/>
  <text x="270" y="192" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Blueberry</text>
  <text x="270" y="202" text-anchor="middle" fill="white" font-size="7">'Sunshine'</text>
  <rect x="140" y="240" width="100" height="30" fill="#888" stroke="#666" rx="3"/>
  <text x="190" y="260" text-anchor="middle" fill="white" font-size="8">Basalt boulder</text>

  <!-- Left lower: fine fescue lawn (y=290 to y=390) -->
  <rect x="50" y="290" width="280" height="100" fill="#88b858" stroke="#78a848" stroke-width="1"/>
  <text x="190" y="340" text-anchor="middle" fill="#3a5a20" font-size="9" font-weight="bold">Fine fescue lawn</text>
  <text x="190" y="355" text-anchor="middle" fill="#3a5a20" font-size="8">low-mow native grass blend</text>

  <!-- RIGHT SIDE (x=410 to x=650) -->

  <!-- Feature bed: rosemary standards + lavender (y=120 to y=240) -->
  <rect x="410" y="120" width="240" height="120" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="2"/>
  <circle cx="480" cy="180" r="18" fill="#5a8a3a" stroke="#4a7a2a"/>
  <text x="480" y="183" text-anchor="middle" fill="white" font-size="7">Rosemary</text>
  <text x="480" y="192" text-anchor="middle" fill="white" font-size="7">standard</text>
  <circle cx="580" cy="180" r="18" fill="#5a8a3a" stroke="#4a7a2a"/>
  <text x="580" y="183" text-anchor="middle" fill="white" font-size="7">Rosemary</text>
  <text x="580" y="192" text-anchor="middle" fill="white" font-size="7">standard</text>
  <text x="530" y="145" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Rosemary standards (2)</text>
  <text x="530" y="225" text-anchor="middle" fill="white" font-size="8">Lavender 'Hidcote' underplanting</text>

  <!-- Right mid: fine fescue lawn (y=240 to y=320) -->
  <rect x="410" y="240" width="240" height="80" fill="#88b858" stroke="#78a848" stroke-width="1"/>
  <text x="530" y="285" text-anchor="middle" fill="#3a5a20" font-size="9" font-weight="bold">Fine fescue lawn</text>

  <!-- Right lower: Mahonia hedge (y=320 to y=390) -->
  <rect x="410" y="320" width="240" height="70" fill="#3a6520" stroke="#2a5510" stroke-width="1" rx="2"/>
  <text x="530" y="352" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Mahonia gracilis hedge</text>
  <text x="530" y="367" text-anchor="middle" fill="white" font-size="8">compact Oregon grape, clipped</text>

  <!-- Sidewalk (y=390 to y=470) -->
  <rect x="0" y="390" width="700" height="80" fill="#d0d0d0" stroke="#aaa" stroke-width="1"/>
  <text x="350" y="435" text-anchor="middle" font-size="10" fill="#666">SIDEWALK</text>

  <!-- Curb planting strip 5 ft = 100 px (y=470 to y=570) -->
  <rect x="50" y="470" width="600" height="100" fill="#a09070" stroke="#806850" stroke-width="1"/>
  <text x="350" y="505" text-anchor="middle" fill="#443" font-size="9" font-weight="bold">Deschampsia cespitosa mass planting</text>
  <text x="350" y="520" text-anchor="middle" fill="#443" font-size="8">tufted hairgrass (native) in gravel</text>
  <!-- Stepping stones -->
  <rect x="200" y="535" width="40" height="25" fill="#c0c0c0" stroke="#999" rx="2"/>
  <rect x="280" y="535" width="40" height="25" fill="#c0c0c0" stroke="#999" rx="2"/>
  <rect x="360" y="535" width="40" height="25" fill="#c0c0c0" stroke="#999" rx="2"/>
  <rect x="440" y="535" width="40" height="25" fill="#c0c0c0" stroke="#999" rx="2"/>
  <text x="350" y="555" text-anchor="middle" fill="#666" font-size="8">basalt stepping stones</text>

  <!-- Street -->
  <rect x="0" y="570" width="700" height="30" fill="#c0c0c0" stroke="#999" stroke-width="1"/>
  <text x="350" y="590" text-anchor="middle" font-size="10" fill="#666">STREET (South)</text>

  <!-- Legend -->
  <rect x="50" y="610" width="10" height="10" fill="#4a8030"/>
  <text x="65" y="620" font-size="9" fill="#333">Planting</text>
  <rect x="130" y="610" width="10" height="10" fill="#7a5c3a"/>
  <text x="145" y="620" font-size="9" fill="#333">Bed/mulch</text>
  <rect x="220" y="610" width="10" height="10" fill="#88b858"/>
  <text x="235" y="620" font-size="9" fill="#333">Lawn</text>
  <rect x="290" y="610" width="10" height="10" fill="#a09070"/>
  <text x="305" y="620" font-size="9" fill="#333">Gravel</text>
  <rect x="370" y="610" width="10" height="10" fill="#c8bfa0"/>
  <text x="385" y="620" font-size="9" fill="#333">Hardscape</text>
  <rect x="460" y="610" width="10" height="10" fill="#888"/>
  <text x="475" y="620" font-size="9" fill="#333">Stone</text>
  <rect x="530" y="610" width="10" height="10" fill="#b0b0b0"/>
  <text x="545" y="620" font-size="9" fill="#333">Structure</text>
</svg>