<svg viewBox="0 0 700 580" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <text x="350" y="22" text-anchor="middle" font-size="15" font-weight="bold">Option B: Naturalistic Layers</text>
  <text x="350" y="38" text-anchor="middle" font-size="10" fill="#555">30 ft × 15 ft front yard · Portland, OR · Zone 8b · South-facing</text>

  <text x="665" y="62" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <line x1="665" y1="65" x2="665" y2="85" stroke="#333" stroke-width="1.5"/>
  <text x="665" y="95" text-anchor="middle" font-size="10">S</text>

  <line x1="30" y1="565" x2="230" y2="565" stroke="#333" stroke-width="2"/>
  <line x1="30" y1="560" x2="30" y2="570" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="560" x2="230" y2="570" stroke="#333" stroke-width="2"/>
  <text x="130" y="558" text-anchor="middle" font-size="9">10 ft</text>

  <!-- STREET -->
  <rect x="10" y="510" width="680" height="30" fill="#AAA"/>
  <text x="350" y="529" text-anchor="middle" font-size="11" fill="#444">STREET (South)</text>
  <rect x="30" y="505" width="640" height="5" fill="#888"/>

  <!-- STREET STRIP: continuous meadow, y=405-505 -->
  <rect x="30" y="405" width="640" height="100" fill="#8B6914" rx="3"/>
  <rect x="40" y="415" width="620" height="80" fill="#7CB342" rx="2"/>
  <circle cx="80" cy="445" r="5" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="130" cy="440" r="5" fill="#C5E1A5"/>
  <circle cx="180" cy="448" r="5" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="230" cy="442" r="5" fill="#C5E1A5"/>
  <circle cx="280" cy="446" r="5" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="370" cy="440" r="5" fill="#C5E1A5"/>
  <circle cx="420" cy="448" r="5" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="470" cy="442" r="5" fill="#C5E1A5"/>
  <circle cx="520" cy="446" r="5" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="570" cy="440" r="5" fill="#C5E1A5"/>
  <circle cx="620" cy="448" r="5" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <text x="350" y="462" text-anchor="middle" font-size="9" fill="#1B5E20">Native meadow: Fescue + Camas + Kinnikinnick + Creeping Thyme (edible)</text>

  <!-- SIDEWALK -->
  <rect x="30" y="385" width="640" height="20" fill="#BDBDBD"/>
  <text x="350" y="399" text-anchor="middle" font-size="9" fill="#555">SIDEWALK</text>

  <!-- WALKWAY -->
  <rect x="310" y="70" width="80" height="315" fill="#D7CCC8"/>
  <text x="350" y="275" text-anchor="middle" font-size="9" fill="#666" transform="rotate(-90,350,275)">WALKWAY</text>

  <!-- LEFT BED: larger/deeper asymmetric, x=35-305, y=125-380 -->
  <rect x="35" y="125" width="270" height="260" fill="#8B6914" rx="4"/>
  <rect x="42" y="132" width="256" height="246" fill="#7CB342" rx="3"/>

  <!-- Serviceberry tree -->
  <circle cx="120" cy="210" r="32" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  <circle cx="120" cy="210" r="5" fill="#5D4037"/>
  <text x="120" y="252" text-anchor="middle" font-size="9" font-weight="bold" fill="#1B5E20">Serviceberry</text>
  <text x="120" y="263" text-anchor="middle" font-size="8" fill="#1B5E20">(edible berries)</text>

  <!-- Mixed native perennials -->
  <circle cx="210" cy="175" r="8" fill="#81C784"/>
  <circle cx="240" cy="185" r="7" fill="#A5D6A7"/>
  <circle cx="260" cy="170" r="8" fill="#81C784"/>
  <circle cx="225" cy="200" r="7" fill="#A5D6A7"/>
  <circle cx="255" cy="195" r="8" fill="#81C784"/>
  <text x="235" y="225" text-anchor="middle" font-size="8" fill="#1B5E20">Native perennials:</text>
  <text x="235" y="235" text-anchor="middle" font-size="8" fill="#1B5E20">Camas, Aster, Penstemon</text>

  <!-- Rosemary + Thyme edge -->
  <rect x="50" y="310" width="240" height="55" fill="#9CCC65" rx="2"/>
  <circle cx="90" cy="330" r="12" fill="#66BB6A" stroke="#2E7D32" stroke-width="1"/>
  <circle cx="170" cy="335" r="12" fill="#66BB6A" stroke="#2E7D32" stroke-width="1"/>
  <circle cx="245" cy="330" r="12" fill="#66BB6A" stroke="#2E7D32" stroke-width="1"/>
  <text x="170" y="358" text-anchor="middle" font-size="8" fill="#33691E">Rosemary (edible) in Thyme groundcover (edible)</text>

  <!-- RIGHT BED: narrower, x=395-665, y=125-380 -->
  <rect x="395" y="125" width="270" height="260" fill="#8B6914" rx="4"/>
  <rect x="402" y="132" width="256" height="246" fill="#7CB342" rx="3"/>

  <!-- Blueberry mass -->
  <circle cx="450" cy="200" r="18" fill="#4CAF50" stroke="#1565C0" stroke-width="1.5"/>
  <circle cx="500" cy="190" r="18" fill="#4CAF50" stroke="#1565C0" stroke-width="1.5"/>
  <circle cx="550" cy="195" r="18" fill="#4CAF50" stroke="#1565C0" stroke-width="1.5"/>
  <circle cx="600" cy="200" r="18" fill="#4CAF50" stroke="#1565C0" stroke-width="1.5"/>
  <circle cx="475" cy="225" r="16" fill="#4CAF50" stroke="#1565C0" stroke-width="1.5"/>
  <text x="525" y="255" text-anchor="middle" font-size="9" font-weight="bold" fill="#1B5E20">Blueberry mass × 5</text>
  <text x="525" y="266" text-anchor="middle" font-size="8" fill="#1B5E20">(edible, fall color)</text>

  <!-- Sword fern -->
  <circle cx="440" cy="300" r="14" fill="#558B2F" stroke="#33691E" stroke-width="1"/>
  <circle cx="480" cy="310" r="14" fill="#558B2F" stroke="#33691E" stroke-width="1"/>
  <text x="460" y="335" text-anchor="middle" font-size="8" fill="#1B5E20">Sword Fern</text>

  <!-- Deschampsia -->
  <circle cx="560" cy="305" r="7" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="590" cy="300" r="7" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <circle cx="620" cy="310" r="7" fill="#8BC34A" stroke="#558B2F" stroke-width="0.5"/>
  <text x="590" y="330" text-anchor="middle" font-size="8" fill="#1B5E20">Deschampsia</text>

  <!-- Thyme edge right -->
  <rect x="410" y="350" width="240" height="20" fill="#9CCC65" rx="2"/>
  <text x="530" y="364" text-anchor="middle" font-size="8" fill="#33691E">Creeping Thyme (edible)</text>

  <!-- FOUNDATION: mixed layered shrubs, y=85-125 -->
  <rect x="30" y="85" width="280" height="40" fill="#8B6914" rx="2"/>
  <rect x="390" y="85" width="280" height="40" fill="#8B6914" rx="2"/>

  <!-- Foundation left: Salal + Oregon grape -->
  <circle cx="60" cy="105" r="13" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="100" cy="105" r="11" fill="#689F38" stroke="#33691E" stroke-width="1"/>
  <circle cx="140" cy="105" r="13" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="180" cy="105" r="11" fill="#689F38" stroke="#33691E" stroke-width="1"/>
  <circle cx="220" cy="105" r="13" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="260" cy="105" r="11" fill="#689F38" stroke="#33691E" stroke-width="1"/>
  <text x="160" y="130" text-anchor="middle" font-size="7" fill="#1B5E20">Salal + Oregon Grape (both native, edible berries)</text>

  <!-- Foundation right: Huckleberry + Salal -->
  <circle cx="420" cy="105" r="13" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="460" cy="105" r="11" fill="#558B2F" stroke="#33691E" stroke-width="1"/>
  <circle cx="500" cy="105" r="13" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="540" cy="105" r="11" fill="#558B2F" stroke="#33691E" stroke-width="1"/>
  <circle cx="580" cy="105" r="13" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="620" cy="105" r="11" fill="#558B2F" stroke="#33691E" stroke-width="1"/>
  <text x="520" y="130" text-anchor="middle" font-size="7" fill="#1B5E20">Evergreen Huckleberry + Salal (native, edible)</text>

  <!-- HOUSE -->
  <rect x="30" y="50" width="640" height="35" fill="#78909C" stroke="#455A64" stroke-width="1.5"/>
  <text x="350" y="72" text-anchor="middle" font-size="12" fill="white" font-weight="bold">HOUSE</text>
  <rect x="335" y="72" width="30" height="13" fill="#5D4037"/>
  <text x="350" y="82" text-anchor="middle" font-size="7" fill="white">Door</text>

  <!-- Dimensions -->
  <line x1="30" y1="545" x2="670" y2="545" stroke="#999" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="350" y="543" text-anchor="middle" font-size="9" fill="#777">← 30 ft →</text>
  <line x1="685" y1="85" x2="685" y2="385" stroke="#999" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="693" y="240" text-anchor="middle" font-size="9" fill="#777" transform="rotate(90,693,240)">← 15 ft →</text>

  <!-- LEGEND -->
  <rect x="30" y="460" width="340" height="90" fill="#FAFAFA" stroke="#CCC" stroke-width="1" rx="3"/>
  <text x="40" y="476" font-size="10" font-weight="bold">Legend</text>
  <rect x="40" y="482" width="12" height="12" fill="#7CB342"/>
  <text x="58" y="493" font-size="8">Planting bed</text>
  <rect x="40" y="498" width="12" height="12" fill="#D7CCC8"/>
  <text x="58" y="509" font-size="8">Walkway (flagstone)</text>
  <circle cx="46" cy="526" r="6" fill="#4CAF50" stroke="#1565C0" stroke-width="1.5"/>
  <text x="58" y="529" font-size="8">Blueberry (edible)</text>
  <circle cx="186" cy="488" r="6" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <text x="198" y="491" font-size="8">Salal / Oregon Grape / Huckleberry (native, edible)</text>
  <circle cx="186" cy="504" r="6" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="198" y="508" font-size="8">Serviceberry (native, edible)</text>
  <circle cx="186" cy="520" r="6" fill="#558B2F" stroke="#33691E" stroke-width="1"/>
  <text x="198" y="523" font-size="8">Sword Fern (native)</text>
</svg>