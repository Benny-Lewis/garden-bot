<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 720" width="760" height="720">
  <style>text{font-family:Arial,sans-serif}</style>
  <text x="380" y="28" text-anchor="middle" font-size="16" font-weight="bold">Option A: Structured Modern</text>
  <text x="380" y="46" text-anchor="middle" font-size="11" fill="#666">30×15 ft · South-facing · Scale: 20px = 1ft</text>

  <!-- Compass -->
  <text x="720" y="90" text-anchor="middle" font-size="10" fill="#555">N</text>
  <line x1="720" y1="94" x2="720" y2="120" stroke="#555" stroke-width="1.5"/>
  <text x="720" y="133" text-anchor="middle" font-size="10" fill="#555">S</text>

  <!-- Street -->
  <rect x="30" y="560" width="700" height="30" fill="#aaa"/>
  <text x="380" y="580" text-anchor="middle" font-size="11" fill="white">STREET (South)</text>

  <!-- Curb planting strip 5ft -->
  <rect x="80" y="460" width="600" height="100" fill="#c2d9a1" stroke="#8aab5e" stroke-width="1"/>
  <text x="380" y="475" text-anchor="middle" font-size="9" fill="#3a5a1a">Planting Strip (5 ft)</text>
  <!-- Lavender + Idaho fescue in strip -->
  <circle cx="140" cy="510" r="14" fill="#b39ddb" opacity="0.7"/>
  <text x="140" y="540" text-anchor="middle" font-size="7" fill="#4a3570">Lavender</text>
  <circle cx="260" cy="510" r="14" fill="#a5d6a7" opacity="0.7"/>
  <text x="260" y="540" text-anchor="middle" font-size="7" fill="#2e6b30">Idaho Fescue</text>
  <circle cx="380" cy="510" r="14" fill="#b39ddb" opacity="0.7"/>
  <text x="380" y="540" text-anchor="middle" font-size="7" fill="#4a3570">Lavender</text>
  <circle cx="500" cy="510" r="14" fill="#a5d6a7" opacity="0.7"/>
  <text x="500" y="540" text-anchor="middle" font-size="7" fill="#2e6b30">Idaho Fescue</text>
  <circle cx="620" cy="510" r="14" fill="#b39ddb" opacity="0.7"/>
  <text x="620" y="540" text-anchor="middle" font-size="7" fill="#4a3570">Lavender</text>

  <!-- Sidewalk 4ft -->
  <rect x="80" y="390" width="600" height="70" fill="#d0d0d0" stroke="#aaa" stroke-width="1"/>
  <text x="380" y="430" text-anchor="middle" font-size="10" fill="#555">Sidewalk</text>

  <!-- House -->
  <rect x="80" y="60" width="600" height="30" fill="#888" stroke="#666" stroke-width="1.5"/>
  <text x="380" y="80" text-anchor="middle" font-size="11" fill="white" font-weight="bold">HOUSE (North)</text>

  <!-- Front door -->
  <rect x="370" y="86" width="60" height="8" fill="#6d4c2e" stroke="#4a3320" stroke-width="1"/>
  <text x="400" y="106" text-anchor="middle" font-size="8" fill="#4a3320">Door</text>

  <!-- Foundation strip 2ft - brown bed -->
  <rect x="80" y="90" width="290" height="40" fill="#a0845c" stroke="#7a6040" stroke-width="1" rx="2"/>
  <rect x="430" y="90" width="250" height="40" fill="#a0845c" stroke="#7a6040" stroke-width="1" rx="2"/>
  <!-- Foundation plants: Rosemary + Purple Sage -->
  <circle cx="130" cy="110" r="10" fill="#6b8e50" opacity="0.8"/>
  <circle cx="200" cy="110" r="10" fill="#7a6b8e" opacity="0.8"/>
  <circle cx="270" cy="110" r="10" fill="#6b8e50" opacity="0.8"/>
  <circle cx="480" cy="110" r="10" fill="#7a6b8e" opacity="0.8"/>
  <circle cx="550" cy="110" r="10" fill="#6b8e50" opacity="0.8"/>
  <circle cx="620" cy="110" r="10" fill="#7a6b8e" opacity="0.8"/>
  <text x="200" y="125" text-anchor="middle" font-size="7" fill="#3a4a2a">Rosemary / Purple Sage</text>

  <!-- Walkway 4ft -->
  <rect x="370" y="98" width="60" height="292" fill="#c8c0b0" stroke="#a09880" stroke-width="1"/>
  <text x="400" y="250" text-anchor="middle" font-size="8" fill="#666" transform="rotate(-90,400,250)">Walkway (4 ft)</text>

  <!-- LEFT BED: 14.5 ft wide x 13 ft deep -->
  <rect x="80" y="130" width="290" height="260" fill="#c9b98a" stroke="#a09060" stroke-width="1" rx="3"/>

  <!-- Serviceberry (focal tree) -->
  <circle cx="200" cy="220" r="30" fill="#5a8a3a" opacity="0.6"/>
  <circle cx="200" cy="220" r="18" fill="#4a7a2a" opacity="0.7"/>
  <text x="200" y="224" text-anchor="middle" font-size="8" fill="white" font-weight="bold">Serviceberry</text>
  <text x="200" y="260" text-anchor="middle" font-size="7" fill="#3a5a1a">★ edible berries</text>

  <!-- Blueberry cluster -->
  <circle cx="120" cy="300" r="16" fill="#3a7a5a" opacity="0.7"/>
  <circle cx="155" cy="315" r="16" fill="#3a7a5a" opacity="0.7"/>
  <circle cx="120" cy="335" r="16" fill="#3a7a5a" opacity="0.7"/>
  <text x="135" y="365" text-anchor="middle" font-size="8" fill="#2a5a3a">Blueberries ★</text>

  <!-- Native sedge mass -->
  <circle cx="280" cy="310" r="14" fill="#8aab5e" opacity="0.6"/>
  <circle cx="310" cy="330" r="14" fill="#8aab5e" opacity="0.6"/>
  <circle cx="270" cy="345" r="14" fill="#8aab5e" opacity="0.6"/>
  <text x="285" y="370" text-anchor="middle" font-size="7" fill="#4a6a2a">Carex (sedge)</text>

  <!-- Thyme edging left bed -->
  <rect x="80" y="375" width="290" height="15" fill="#a8c87a" opacity="0.6" rx="4"/>
  <text x="225" y="385" text-anchor="middle" font-size="7" fill="#3a5a1a">Creeping Thyme edging ★</text>

  <!-- RIGHT BED: 12.5 ft wide x 13 ft deep -->
  <rect x="430" y="130" width="250" height="260" fill="#c9b98a" stroke="#a09060" stroke-width="1" rx="3"/>

  <!-- Evergreen huckleberry -->
  <circle cx="520" cy="200" r="22" fill="#3a6a3a" opacity="0.7"/>
  <circle cx="570" cy="220" r="22" fill="#3a6a3a" opacity="0.7"/>
  <text x="545" y="250" text-anchor="middle" font-size="8" fill="#1a4a1a">Ev. Huckleberry ★</text>

  <!-- Oregon grape -->
  <circle cx="490" cy="300" r="18" fill="#5a7a2a" opacity="0.7"/>
  <circle cx="540" cy="320" r="18" fill="#5a7a2a" opacity="0.7"/>
  <text x="515" y="348" text-anchor="middle" font-size="8" fill="#3a5a1a">Oregon Grape ★</text>

  <!-- Alpine strawberry edging right bed -->
  <rect x="430" y="375" width="250" height="15" fill="#d4a0a0" opacity="0.5" rx="4"/>
  <text x="555" y="385" text-anchor="middle" font-size="7" fill="#8a3a3a">Alpine Strawberry edging ★</text>

  <!-- Scale bar -->
  <line x1="80" y1="640" x2="280" y2="640" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="635" x2="80" y2="645" stroke="#333" stroke-width="2"/>
  <line x1="280" y1="635" x2="280" y2="645" stroke="#333" stroke-width="2"/>
  <text x="180" y="655" text-anchor="middle" font-size="10">10 ft</text>

  <!-- Legend -->
  <text x="380" y="615" text-anchor="middle" font-size="10" font-weight="bold">Legend</text>
  <rect x="80" y="625" width="12" height="12" fill="#c9b98a" stroke="#a09060"/>
  <text x="96" y="636" font-size="9" fill="#333">Planting bed</text>
  <rect x="200" y="625" width="12" height="12" fill="#c8c0b0" stroke="#a09880"/>
  <text x="216" y="636" font-size="9" fill="#333">Hardscape</text>
  <rect x="320" y="625" width="12" height="12" fill="#c2d9a1" stroke="#8aab5e"/>
  <text x="336" y="636" font-size="9" fill="#333">Lawn/strip</text>
  <text x="480" y="636" font-size="9" fill="#333">★ = edible</text>

  <!-- Dimensions -->
  <line x1="80" y1="55" x2="680" y2="55" stroke="#999" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="380" y="52" text-anchor="middle" font-size="9" fill="#999">30 ft</text>
  <line x1="72" y1="90" x2="72" y2="390" stroke="#999" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="60" y="240" text-anchor="middle" font-size="9" fill="#999" transform="rotate(-90,60,240)">15 ft</text>
</svg>