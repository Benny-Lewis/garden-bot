<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340" font-family="Arial, sans-serif" font-size="12">
  <!-- Title -->
  <text x="260" y="20" text-anchor="middle" font-size="16" font-weight="bold">Backyard South — L-shaped Beds (revised)</text>
  <text x="260" y="36" text-anchor="middle" font-size="11" fill="#666">40 ft × 20 ft | South-facing | Scale: 1 sq = ~2 ft</text>

  <!-- Compass -->
  <g transform="translate(480,70)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#333" stroke-width="1"/>
    <text x="0" y="-22" text-anchor="middle" font-size="10" font-weight="bold">N</text>
    <text x="0" y="32" text-anchor="middle" font-size="10">S</text>
    <text x="-26" y="4" text-anchor="middle" font-size="10">W</text>
    <text x="26" y="4" text-anchor="middle" font-size="10">E</text>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#333" stroke-width="1.5"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#333" stroke-width="1.5"/>
    <polygon points="0,-15 -4,-8 4,-8" fill="#333"/>
  </g>

  <!-- Area boundary -->
  <rect x="30" y="55" width="440" height="220" fill="#e8f0e0" stroke="#555" stroke-width="2" rx="3"/>

  <!-- Dimension labels -->
  <text x="250" y="290" text-anchor="middle" font-size="11" fill="#555">← 40 ft →</text>
  <text x="16" y="170" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90,16,170)">← 20 ft →</text>

  <!-- Patio edge (north) -->
  <rect x="30" y="55" width="440" height="25" fill="#c0c0c0" stroke="#888" stroke-width="1"/>
  <text x="250" y="72" text-anchor="middle" font-size="11" fill="#444">Patio Edge (existing)</text>

  <!-- === PATH SYSTEM (3 ft wide) === -->
  <!-- Main N-S path from patio to south edge -->
  <rect x="210" y="80" width="33" height="195" fill="#d4c89a" stroke="#b0a060" stroke-width="1" stroke-dasharray="4,2"/>
  <!-- E-W connector between beds and seating/compost -->
  <rect x="50" y="192" width="193" height="12" fill="#d4c89a" stroke="#b0a060" stroke-width="1" stroke-dasharray="4,2"/>
  <!-- Path label -->
  <text x="226" y="150" text-anchor="middle" font-size="9" fill="#7a6e30" transform="rotate(-90,226,150)">3 ft path (N→S)</text>

  <!-- === SEATING AREA (west-center, generous) === -->
  <rect x="50" y="90" width="150" height="96" fill="#a8b8a0" stroke="#5a7050" stroke-width="2" rx="10"/>
  <text x="125" y="133" text-anchor="middle" font-size="13" fill="#2a3a20" font-weight="bold">Seating Area</text>
  <text x="125" y="151" text-anchor="middle" font-size="10" fill="#3a5030">~12 × 8 ft</text>

  <!-- === COMPOST BIN (SW corner — opposite from original NE) === -->
  <rect x="50" y="210" width="65" height="55" fill="#6b8e23" stroke="#4a6b10" stroke-width="2" rx="3"/>
  <text x="82" y="234" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Compost</text>
  <text x="82" y="250" text-anchor="middle" font-size="10" fill="#e0f0c0">4 × 4 ft</text>

  <!-- === RAISED BED A (south edge, shortened to make room for compost) === -->
  <rect x="125" y="210" width="78" height="55" fill="#a0522d" stroke="#6b3410" stroke-width="2" rx="4"/>
  <text x="164" y="234" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Bed A</text>
  <text x="164" y="250" text-anchor="middle" font-size="10" fill="#ffe0c0">~6 × 4 ft</text>

  <!-- === RAISED BED B (south edge, east of path) === -->
  <rect x="250" y="210" width="210" height="55" fill="#a0522d" stroke="#6b3410" stroke-width="2" rx="4"/>
  <text x="355" y="234" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Raised Bed B</text>
  <text x="355" y="250" text-anchor="middle" font-size="10" fill="#ffe0c0">~18 × 4 ft</text>

  <!-- === RAISED BED C (east side, vertical) === -->
  <rect x="400" y="85" width="55" height="115" fill="#a0522d" stroke="#6b3410" stroke-width="2" rx="4"/>
  <text x="427" y="148" text-anchor="middle" font-size="11" fill="white" font-weight="bold" transform="rotate(-90,427,148)">Bed C ~4 × 10 ft</text>

  <!-- Open area label (center) -->
  <text x="320" y="150" text-anchor="middle" font-size="10" fill="#888" font-style="italic">open lawn / flex space</text>

  <!-- Legend -->
  <g transform="translate(30,300)">
    <text x="0" y="12" font-size="11" font-weight="bold" fill="#333">Legend:</text>
    <rect x="60" y="2" width="14" height="14" fill="#a0522d" rx="2"/>
    <text x="78" y="13" font-size="10" fill="#333">Raised beds</text>
    <rect x="150" y="2" width="14" height="14" fill="#a8b8a0" rx="2"/>
    <text x="168" y="13" font-size="10" fill="#333">Seating</text>
    <rect x="220" y="2" width="14" height="14" fill="#6b8e23" rx="2"/>
    <text x="238" y="13" font-size="10" fill="#333">Compost</text>
    <rect x="300" y="2" width="14" height="14" fill="#d4c89a" rx="2"/>
    <text x="318" y="13" font-size="10" fill="#333">Path (3 ft)</text>
    <rect x="380" y="2" width="14" height="14" fill="#c0c0c0" rx="2"/>
    <text x="398" y="13" font-size="10" fill="#333">Patio (existing)</text>
  </g>
</svg>