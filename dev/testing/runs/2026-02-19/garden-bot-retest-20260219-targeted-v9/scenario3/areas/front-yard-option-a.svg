<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 640" font-family="Arial, sans-serif" font-size="11">
  <title>Option A – Layered Native</title>

  <!-- Title -->
  <text x="350" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Option A – Layered Native (30×15 ft + 5 ft curb strip)</text>

  <!-- Orientation -->
  <text x="665" y="20" font-size="12" font-weight="bold" fill="#333">N ↑</text>

  <!-- Scale -->
  <text x="10" y="20" font-size="9" fill="#666">1 ft = 20 px | South-facing full sun</text>

  <!-- House -->
  <rect x="50" y="40" width="600" height="40" fill="#b0b0b0" stroke="#888" stroke-width="1"/>
  <text x="350" y="65" text-anchor="middle" font-weight="bold" fill="#555">HOUSE</text>

  <!-- Foundation strip 2 ft = 40 px (y=80 to y=120) -->
  <!-- Left foundation -->
  <rect x="50" y="80" width="280" height="40" fill="#5a7a3a" stroke="#4a6a2a" stroke-width="1"/>
  <text x="190" y="95" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Rosemary (3)</text>
  <text x="190" y="108" text-anchor="middle" fill="white" font-size="8">+ alpine strawberry groundcover</text>

  <!-- Right foundation -->
  <rect x="410" y="80" width="240" height="40" fill="#3d6b2e" stroke="#2d5b1e" stroke-width="1"/>
  <text x="530" y="95" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Evergreen huckleberry (3)</text>
  <text x="530" y="108" text-anchor="middle" fill="white" font-size="8">native, edible berries, evergreen</text>

  <!-- Walkway 4 ft = 80 px, right of center: x=330 to x=410 -->
  <rect x="330" y="80" width="80" height="310" fill="#c8bfa0" stroke="#a89878" stroke-width="1"/>
  <text x="370" y="240" text-anchor="middle" font-size="9" fill="#665" transform="rotate(-90 370 240)">WALKWAY (4 ft)</text>

  <!-- LEFT SIDE (x=50 to x=330) -->

  <!-- Upper bed: Serviceberry focal tree + salal (y=120 to y=230) -->
  <rect x="50" y="120" width="280" height="110" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="3"/>
  <circle cx="180" cy="170" r="30" fill="#4a8030" stroke="#3a6820" stroke-width="1"/>
  <text x="180" y="167" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Amelanchier</text>
  <text x="180" y="178" text-anchor="middle" fill="white" font-size="8">(serviceberry)</text>
  <text x="100" y="215" text-anchor="middle" fill="white" font-size="8">Salal underplanting</text>
  <text x="260" y="215" text-anchor="middle" fill="white" font-size="8">Sword fern accent</text>

  <!-- Mid area: kinnikinnick groundcover (y=230 to y=310) -->
  <rect x="50" y="230" width="280" height="80" fill="#6a9a48" stroke="#5a8a38" stroke-width="1"/>
  <text x="190" y="270" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Kinnikinnick mat</text>
  <text x="190" y="283" text-anchor="middle" fill="white" font-size="8">native groundcover, red berries</text>

  <!-- Lower bed: Blueberry hedge (y=310 to y=390) -->
  <rect x="50" y="310" width="280" height="80" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="3"/>
  <circle cx="120" cy="350" r="20" fill="#4a8030" stroke="#3a6820"/>
  <text x="120" y="353" text-anchor="middle" fill="white" font-size="7">Blue-</text>
  <text x="120" y="362" text-anchor="middle" fill="white" font-size="7">berry</text>
  <circle cx="190" cy="350" r="20" fill="#4a8030" stroke="#3a6820"/>
  <text x="190" y="353" text-anchor="middle" fill="white" font-size="7">Blue-</text>
  <text x="190" y="362" text-anchor="middle" fill="white" font-size="7">berry</text>
  <circle cx="260" cy="350" r="20" fill="#4a8030" stroke="#3a6820"/>
  <text x="260" y="353" text-anchor="middle" fill="white" font-size="7">Blue-</text>
  <text x="260" y="362" text-anchor="middle" fill="white" font-size="7">berry</text>

  <!-- RIGHT SIDE (x=410 to x=650) -->

  <!-- Upper bed: Mahonia grouping (y=120 to y=230) -->
  <rect x="410" y="120" width="240" height="110" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="3"/>
  <circle cx="480" cy="175" r="22" fill="#3a6520" stroke="#2a5510"/>
  <text x="480" y="178" text-anchor="middle" fill="white" font-size="7">Mahonia</text>
  <circle cx="560" cy="175" r="22" fill="#3a6520" stroke="#2a5510"/>
  <text x="560" y="178" text-anchor="middle" fill="white" font-size="7">Mahonia</text>
  <text x="530" y="145" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Oregon grape group</text>
  <text x="530" y="215" text-anchor="middle" fill="white" font-size="8">native, yellow bloom, blue fruit</text>

  <!-- Mid area: creeping thyme panel (y=230 to y=310) -->
  <rect x="410" y="230" width="240" height="80" fill="#7aa050" stroke="#6a9040" stroke-width="1"/>
  <text x="530" y="270" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Creeping thyme panel</text>
  <text x="530" y="283" text-anchor="middle" fill="white" font-size="8">fragrant, edible, low-water</text>

  <!-- Lower bed: grasses + gaura (y=310 to y=390) -->
  <rect x="410" y="310" width="240" height="80" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="3"/>
  <text x="530" y="345" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Deschampsia + gaura</text>
  <text x="530" y="360" text-anchor="middle" fill="white" font-size="8">native grass + airy perennial</text>
  <text x="530" y="373" text-anchor="middle" fill="white" font-size="8">motion + texture</text>

  <!-- Sidewalk (y=390 to y=470) -->
  <rect x="0" y="390" width="700" height="80" fill="#d0d0d0" stroke="#aaa" stroke-width="1"/>
  <text x="350" y="435" text-anchor="middle" font-size="10" fill="#666">SIDEWALK</text>

  <!-- Curb planting strip 5 ft = 100 px (y=470 to y=570) -->
  <rect x="50" y="470" width="280" height="100" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="3"/>
  <text x="190" y="510" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Oregon grape mass</text>
  <text x="190" y="525" text-anchor="middle" fill="white" font-size="8">Mahonia aquifolium compacta</text>
  <text x="190" y="540" text-anchor="middle" fill="white" font-size="8">evergreen, edible, native</text>

  <rect x="370" y="470" width="280" height="100" fill="#7a5c3a" stroke="#5a4020" stroke-width="1" rx="3"/>
  <text x="510" y="510" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Deschampsia cespitosa</text>
  <text x="510" y="525" text-anchor="middle" fill="white" font-size="8">tufted hairgrass (native)</text>
  <text x="510" y="540" text-anchor="middle" fill="white" font-size="8">year-round texture</text>

  <!-- Street -->
  <rect x="0" y="570" width="700" height="30" fill="#c0c0c0" stroke="#999" stroke-width="1"/>
  <text x="350" y="590" text-anchor="middle" font-size="10" fill="#666">STREET (South)</text>

  <!-- Legend -->
  <rect x="50" y="610" width="10" height="10" fill="#4a8030"/>
  <text x="65" y="620" font-size="9" fill="#333">Planting</text>
  <rect x="130" y="610" width="10" height="10" fill="#7a5c3a"/>
  <text x="145" y="620" font-size="9" fill="#333">Bed/mulch</text>
  <rect x="220" y="610" width="10" height="10" fill="#6a9a48"/>
  <text x="235" y="620" font-size="9" fill="#333">Groundcover</text>
  <rect x="330" y="610" width="10" height="10" fill="#c8bfa0"/>
  <text x="345" y="620" font-size="9" fill="#333">Hardscape</text>
  <rect x="420" y="610" width="10" height="10" fill="#b0b0b0"/>
  <text x="435" y="620" font-size="9" fill="#333">Structure</text>
</svg>