<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" font-family="Arial, sans-serif" font-size="12">
  <!-- Background -->
  <rect x="0" y="0" width="720" height="520" fill="#f5f5f0"/>

  <!-- Title -->
  <text x="360" y="28" text-anchor="middle" font-size="18" font-weight="bold">Front Yard — Option B: Modern PNW Native</text>
  <text x="360" y="46" text-anchor="middle" font-size="12" fill="#666">30 × 15 ft · South-facing · Zone 8b</text>

  <!-- Yard area (30x15 ft at 20px/ft = 600x300) -->
  <rect x="60" y="70" width="600" height="300" fill="#c8e6c0" stroke="#888" stroke-width="1"/>

  <!-- House (north edge) -->
  <rect x="60" y="30" width="600" height="40" fill="#a0927a" stroke="#666" stroke-width="1"/>
  <text x="360" y="55" text-anchor="middle" font-size="14" fill="white" font-weight="bold">HOUSE</text>

  <!-- Sidewalk (south edge) -->
  <rect x="60" y="370" width="600" height="24" fill="#bbb" stroke="#888" stroke-width="1"/>
  <text x="360" y="386" text-anchor="middle" font-size="11" fill="#444">SIDEWALK</text>

  <!-- Front door marker -->
  <rect x="330" y="66" width="60" height="8" fill="#e8d8b8" stroke="#666" stroke-width="1"/>
  <text x="360" y="63" text-anchor="middle" font-size="10" fill="#555">Door</text>

  <!-- Wide straight walkway -->
  <rect x="330" y="74" width="60" height="296" fill="#c0b8a0" stroke="#999" stroke-width="1"/>
  <text x="360" y="230" text-anchor="middle" font-size="10" fill="#555" transform="rotate(-90 360 230)">Flagstone Walk (4 ft)</text>

  <!-- Rain garden / bioswale (west, near sidewalk) -->
  <rect x="80" y="280" width="230" height="70" rx="10" fill="#7ab8d4" stroke="#5a98b4" stroke-width="1.5" opacity="0.8"/>
  <text x="195" y="310" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Rain Garden</text>
  <text x="195" y="328" text-anchor="middle" font-size="10" fill="#eef">Juncus · Carex · Iris tenax</text>
  <text x="195" y="343" text-anchor="middle" font-size="10" fill="#eef">Manages clay runoff</text>

  <!-- West native planting bed (upper) -->
  <rect x="80" y="90" width="230" height="100" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5"/>
  <text x="195" y="130" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Native Shrub Bed</text>
  <text x="195" y="148" text-anchor="middle" font-size="10" fill="#ffe">Oregon grape · Red huckleberry</text>
  <text x="195" y="163" text-anchor="middle" font-size="10" fill="#ffe">Kinnikinnick groundcover</text>

  <!-- West native meadow strip -->
  <rect x="80" y="200" width="230" height="70" fill="#a3c78f" stroke="#7da76a" stroke-width="1"/>
  <text x="195" y="230" text-anchor="middle" font-size="11" fill="#2d5a2d" font-weight="bold">Native Meadow Strip</text>
  <text x="195" y="248" text-anchor="middle" font-size="10" fill="#3a6a3a">Festuca · Camas · Yarrow</text>

  <!-- East structured rose bed -->
  <rect x="410" y="90" width="230" height="90" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5"/>
  <text x="525" y="125" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Roses (structured)</text>
  <text x="525" y="143" text-anchor="middle" font-size="10" fill="#ffe">Existing roses · clipped hedge back</text>
  <text x="525" y="158" text-anchor="middle" font-size="10" fill="#ffe">Gravel mulch border</text>

  <!-- East native grass panel -->
  <rect x="410" y="195" width="230" height="75" fill="#a3c78f" stroke="#7da76a" stroke-width="1"/>
  <text x="525" y="225" text-anchor="middle" font-size="11" fill="#2d5a2d" font-weight="bold">Native Grass Panel</text>
  <text x="525" y="243" text-anchor="middle" font-size="10" fill="#3a6a3a">Deschampsia · Festuca idahoensis</text>

  <!-- East accent boulder + fern grouping -->
  <rect x="410" y="285" width="230" height="65" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5"/>
  <circle cx="440" cy="318" r="14" fill="#9a9a8a" stroke="#777" stroke-width="1"/>
  <text x="440" y="322" text-anchor="middle" font-size="8" fill="white">Rock</text>
  <text x="545" y="310" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Fern + Boulder</text>
  <text x="545" y="328" text-anchor="middle" font-size="10" fill="#ffe">Sword fern · Deer fern</text>
  <text x="545" y="343" text-anchor="middle" font-size="10" fill="#ffe">Local basalt accent</text>

  <!-- Compass -->
  <circle cx="670" cy="470" r="20" fill="white" stroke="#888" stroke-width="1"/>
  <text x="670" y="456" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <text x="670" y="490" text-anchor="middle" font-size="10">S</text>
  <text x="694" y="474" text-anchor="middle" font-size="10">E</text>
  <text x="646" y="474" text-anchor="middle" font-size="10">W</text>
  <line x1="670" y1="458" x2="670" y2="452" stroke="#333" stroke-width="2"/>

  <!-- Dimension lines -->
  <line x1="60" y1="410" x2="660" y2="410" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="360" y="425" text-anchor="middle" font-size="11" fill="#555">30 ft</text>
  <line x1="40" y1="70" x2="40" y2="370" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="30" y="220" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90 30 220)">15 ft</text>

  <!-- Legend -->
  <rect x="60" y="440" width="600" height="70" rx="6" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="458" font-size="12" font-weight="bold">Legend</text>
  <rect x="80" y="466" width="16" height="12" fill="#8B6F47" rx="2"/>
  <text x="102" y="477" font-size="10">Planting bed</text>
  <rect x="180" y="466" width="16" height="12" fill="#c0b8a0" rx="2"/>
  <text x="202" y="477" font-size="10">Walkway</text>
  <rect x="270" y="466" width="16" height="12" fill="#a3c78f" rx="2"/>
  <text x="292" y="477" font-size="10">Native meadow/grass</text>
  <rect x="410" y="466" width="16" height="12" fill="#7ab8d4" rx="2"/>
  <text x="432" y="477" font-size="10">Rain garden (water)</text>
  <rect x="550" y="466" width="16" height="12" fill="#9a9a8a" rx="2"/>
  <text x="572" y="477" font-size="10">Boulder/rock</text>
  <text x="80" y="500" font-size="10" fill="#888">Scale: ~20px per foot · N↑ = toward house</text>
</svg>