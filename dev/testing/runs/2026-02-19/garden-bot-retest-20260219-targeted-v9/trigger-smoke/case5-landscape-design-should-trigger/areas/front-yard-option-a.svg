<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" font-family="Arial, sans-serif" font-size="12">
  <!-- Background -->
  <rect x="0" y="0" width="720" height="520" fill="#f5f5f0"/>

  <!-- Title -->
  <text x="360" y="28" text-anchor="middle" font-size="18" font-weight="bold">Front Yard — Option A: Cottage Garden</text>
  <text x="360" y="46" text-anchor="middle" font-size="12" fill="#666">30 × 15 ft · South-facing · Zone 8b</text>

  <!-- Yard area (30x15 ft at 20px/ft = 600x300) -->
  <rect x="60" y="70" width="600" height="300" fill="#c8e6c0" stroke="#888" stroke-width="1"/>

  <!-- House (north edge) -->
  <rect x="60" y="30" width="600" height="40" fill="#a0927a" stroke="#666" stroke-width="1"/>
  <text x="360" y="55" text-anchor="middle" font-size="14" fill="white" font-weight="bold">HOUSE</text>

  <!-- Sidewalk (south edge) -->
  <rect x="60" y="370" width="600" height="24" fill="#bbb" stroke="#888" stroke-width="1"/>
  <text x="360" y="386" text-anchor="middle" font-size="11" fill="#444">SIDEWALK</text>

  <!-- Front door marker -->
  <rect x="330" y="66" width="60" height="8" fill="#e8d8b8" stroke="#666" stroke-width="1"/>
  <text x="360" y="63" text-anchor="middle" font-size="10" fill="#555">Door</text>

  <!-- Curved walkway (series of rects to approximate curve) -->
  <rect x="345" y="74" width="30" height="40" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>
  <rect x="340" y="114" width="30" height="40" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>
  <rect x="330" y="154" width="32" height="40" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>
  <rect x="320" y="194" width="34" height="40" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>
  <rect x="315" y="234" width="34" height="40" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>
  <rect x="320" y="274" width="34" height="40" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>
  <rect x="330" y="314" width="32" height="56" fill="#d4c9a8" stroke="#999" stroke-width="0.5"/>

  <!-- West planting bed (curved, brown border) -->
  <rect x="80" y="90" width="220" height="110" rx="18" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5" opacity="0.85"/>
  <text x="190" y="135" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Mixed Perennial Bed</text>
  <text x="190" y="152" text-anchor="middle" font-size="10" fill="#ffe">Lavender · Salvia · Echinacea</text>
  <text x="190" y="167" text-anchor="middle" font-size="10" fill="#ffe">Catmint · Geranium</text>

  <!-- East planting bed -->
  <rect x="380" y="90" width="260" height="100" rx="18" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5" opacity="0.85"/>
  <text x="510" y="130" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Rose Garden (expanded)</text>
  <text x="510" y="148" text-anchor="middle" font-size="10" fill="#ffe">Existing roses + David Austin</text>
  <text x="510" y="163" text-anchor="middle" font-size="10" fill="#ffe">companions: Nepeta · Alchemilla</text>

  <!-- Southwest bed -->
  <rect x="80" y="260" width="220" height="100" rx="14" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5" opacity="0.85"/>
  <text x="190" y="300" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Low Border Planting</text>
  <text x="190" y="318" text-anchor="middle" font-size="10" fill="#ffe">Boxwood edging · Heuchera</text>
  <text x="190" y="333" text-anchor="middle" font-size="10" fill="#ffe">Seasonal annuals</text>

  <!-- Southeast bed -->
  <rect x="370" y="250" width="270" height="100" rx="14" fill="#8B6F47" stroke="#6b5535" stroke-width="1.5" opacity="0.85"/>
  <text x="505" y="290" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Cottage Mix Bed</text>
  <text x="505" y="308" text-anchor="middle" font-size="10" fill="#ffe">Peonies · Foxglove · Delphiniums</text>
  <text x="505" y="323" text-anchor="middle" font-size="10" fill="#ffe">Hollyhocks · Sweet peas (trellis)</text>

  <!-- Small accent lawn patch -->
  <rect x="120" y="210" width="140" height="40" rx="10" fill="#7ec87e" stroke="#5a9a5a" stroke-width="1"/>
  <text x="190" y="234" text-anchor="middle" font-size="10" fill="#2d5a2d">Accent Lawn</text>

  <!-- Compass -->
  <circle cx="670" y="470" r="20" fill="white" stroke="#888" stroke-width="1"/>
  <text x="670" y="456" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <text x="670" y="490" text-anchor="middle" font-size="10">S</text>
  <text x="694" y="474" text-anchor="middle" font-size="10">E</text>
  <text x="646" y="474" text-anchor="middle" font-size="10">W</text>
  <line x1="670" y1="458" x2="670" y2="452" stroke="#333" stroke-width="2"/>

  <!-- Dimension lines -->
  <line x1="60" y1="410" x2="660" y2="410" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="360" y="425" text-anchor="middle" font-size="11" fill="#555">30 ft</text>
  <line x1="40" y1="70" x2="40" y2="370" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="30" y="220" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90 30 220)">15 ft</text>

  <!-- Legend -->
  <rect x="60" y="440" width="600" height="70" rx="6" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="458" font-size="12" font-weight="bold">Legend</text>
  <rect x="80" y="466" width="16" height="12" fill="#8B6F47" rx="2"/>
  <text x="102" y="477" font-size="10">Planting bed</text>
  <rect x="180" y="466" width="16" height="12" fill="#d4c9a8" rx="2"/>
  <text x="202" y="477" font-size="10">Walkway</text>
  <rect x="270" y="466" width="16" height="12" fill="#7ec87e" rx="2"/>
  <text x="292" y="477" font-size="10">Lawn</text>
  <rect x="345" y="466" width="16" height="12" fill="#bbb" rx="2"/>
  <text x="367" y="477" font-size="10">Hardscape</text>
  <rect x="445" y="466" width="16" height="12" fill="#c8e6c0" rx="2"/>
  <text x="467" y="477" font-size="10">Open/grass</text>
  <text x="80" y="500" font-size="10" fill="#888">Scale: ~20px per foot · N↑ = toward house</text>
</svg>