<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 340" font-family="Arial, sans-serif" font-size="11">
  <title>Side Yard — Woodland Corridor</title>

  <!-- Background -->
  <rect width="620" height="340" fill="#f5f2eb"/>

  <!-- Title -->
  <text x="310" y="22" text-anchor="middle" font-size="14" font-weight="bold">Side Yard — Woodland Corridor</text>
  <text x="310" y="37" text-anchor="middle" font-size="10" fill="#666">24' × 8' | East–West corridor | Partial shade | PNW native + Japanese influence</text>

  <!-- Compass -->
  <text x="575" y="70" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <line x1="575" y1="73" x2="575" y2="93" stroke="#333" stroke-width="1.5" marker-end="url(#arrowB)"/>
  <text x="575" y="105" text-anchor="middle" font-size="10">S</text>
  <defs><marker id="arrowB" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L6,3 L0,6 Z" fill="#333"/></marker></defs>

  <!-- Scale -->
  <line x1="40" y1="290" x2="140" y2="290" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="286" x2="40" y2="294" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="286" x2="140" y2="294" stroke="#333" stroke-width="1.5"/>
  <text x="90" y="303" text-anchor="middle" font-size="9">5 ft</text>

  <!-- Yard outline: 24'×8' → 480×160 px (20px/ft), offset at (40, 55) -->
  <rect x="40" y="55" width="480" height="160" fill="none" stroke="#333" stroke-width="2"/>

  <!-- North fence -->
  <rect x="40" y="53" width="480" height="4" fill="#8B7355"/>
  <text x="280" y="50" text-anchor="middle" font-size="9" fill="#8B7355">— Fence (north edge) —</text>

  <!-- Dimension labels -->
  <text x="280" y="230" text-anchor="middle" font-size="9" fill="#666">← 24 ft →</text>
  <text x="30" y="135" text-anchor="middle" font-size="9" fill="#666" transform="rotate(-90,30,135)">8 ft</text>

  <!-- House wall (south edge) -->
  <rect x="40" y="215" width="480" height="4" fill="#999"/>
  <text x="280" y="228" text-anchor="middle" font-size="9" fill="#999">— House wall (south edge) —</text>

  <!-- Direction labels -->
  <text x="25" y="135" text-anchor="middle" font-size="9" fill="#999" transform="rotate(-90,18,135)">W</text>
  <text x="535" y="135" text-anchor="middle" font-size="9" fill="#999">E</text>

  <!-- GRAVEL PATH — 2.5' wide along south edge -->
  <rect x="40" y="165" width="480" height="50" fill="#c8c0b0" stroke="#b0a898" stroke-width="0.5"/>
  <text x="280" y="198" text-anchor="middle" font-size="8" fill="#777">Pea gravel path (2.5' wide)</text>

  <!-- PLANTING BED — full north 5.5' band -->
  <rect x="40" y="57" width="480" height="108" fill="#5c4a32" opacity="0.25" stroke="none"/>

  <!-- VINE MAPLE — focal tree, center-west -->
  <circle cx="160" cy="105" r="35" fill="#5a8a4a" opacity="0.55" stroke="#3a6a2a" stroke-width="1.5"/>
  <circle cx="160" cy="105" r="3" fill="#6b4423"/>
  <text x="160" y="72" text-anchor="middle" font-size="9" font-weight="bold" fill="#2a5a1a">Vine Maple</text>

  <!-- SALAL — dense mid-layer along fence -->
  <ellipse cx="75" cy="80" rx="22" ry="14" fill="#4a7a3a" opacity="0.45" stroke="#3a6a2a" stroke-width="1"/>
  <ellipse cx="290" cy="78" rx="25" ry="14" fill="#4a7a3a" opacity="0.45" stroke="#3a6a2a" stroke-width="1"/>
  <ellipse cx="440" cy="78" rx="25" ry="14" fill="#4a7a3a" opacity="0.45" stroke="#3a6a2a" stroke-width="1"/>
  <text x="290" y="65" text-anchor="middle" font-size="8" fill="#2a5a1a">Salal ×3 (along fence)</text>

  <!-- SWORD FERNS — scattered understory -->
  <circle cx="230" cy="110" r="16" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="350" cy="105" r="16" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="480" cy="108" r="16" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <text x="350" y="93" text-anchor="middle" font-size="8" fill="#2a5a1a">Sword Fern ×3</text>

  <!-- OXALIS OREGANA — native groundcover carpet -->
  <rect x="42" y="130" width="476" height="33" fill="#7aaa5a" opacity="0.35" stroke="none" rx="3"/>
  <text x="280" y="152" text-anchor="middle" font-size="8" fill="#3a6a2a" font-style="italic">Oregon oxalis groundcover (Oxalis oregana)</text>

  <!-- RED HUCKLEBERRY — accent shrub, east end -->
  <circle cx="410" cy="110" r="14" fill="#6a9a5a" opacity="0.5" stroke="#4a8a3a" stroke-width="1"/>
  <text x="410" y="132" text-anchor="middle" font-size="7" fill="#2a5a1a">Red Huckleberry</text>

  <!-- DEER FERN — accent, near maple -->
  <circle cx="115" cy="125" r="10" fill="#5a9a4a" opacity="0.5" stroke="#4a8a3a" stroke-width="1"/>
  <text x="115" y="140" text-anchor="middle" font-size="7" fill="#2a5a1a">Deer Fern</text>

  <!-- SINGLE BOULDER — east entry focal -->
  <ellipse cx="500" cy="140" rx="12" ry="8" fill="#9a9080" stroke="#7a7060" stroke-width="1"/>
  <text x="500" y="155" text-anchor="middle" font-size="7" fill="#666">Boulder</text>

  <!-- LEGEND -->
  <rect x="200" y="253" width="230" height="80" fill="white" stroke="#ccc" stroke-width="1" rx="4"/>
  <text x="315" y="268" text-anchor="middle" font-size="10" font-weight="bold">Legend</text>
  <circle cx="215" cy="280" r="6" fill="#5a8a4a" opacity="0.55"/><text x="228" y="284" font-size="9">Tree canopy</text>
  <circle cx="215" cy="296" r="6" fill="#4a7a3a" opacity="0.5"/><text x="228" y="300" font-size="9">Shrubs / ferns</text>
  <rect x="209" y="306" width="12" height="8" fill="#7aaa5a" opacity="0.35"/><text x="228" y="314" font-size="9">Oxalis groundcover</text>
  <rect x="209" y="319" width="12" height="8" fill="#c8c0b0"/><text x="228" y="327" font-size="9">Pea gravel path</text>
  <ellipse cx="340" cy="280" rx="7" ry="5" fill="#9a9080"/><text x="354" y="284" font-size="9">Boulder</text>
  <rect x="334" y="290" width="12" height="8" fill="#8B7355"/><text x="354" y="298" font-size="9">Fence</text>
  <rect x="334" y="304" width="12" height="8" fill="#5c4a32" opacity="0.25"/><text x="354" y="312" font-size="9">Planting bed</text>
</svg>