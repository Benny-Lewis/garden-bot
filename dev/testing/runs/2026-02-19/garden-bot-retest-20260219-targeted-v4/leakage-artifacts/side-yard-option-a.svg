<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 340" font-family="Arial, sans-serif" font-size="11">
  <title>Side Yard Option A — Moss Garden Path (Japanese-forward)</title>

  <!-- Background -->
  <rect width="620" height="340" fill="#f5f2eb"/>

  <!-- Title -->
  <text x="310" y="22" text-anchor="middle" font-size="14" font-weight="bold">Side Yard — Option A: Moss Garden Path</text>
  <text x="310" y="37" text-anchor="middle" font-size="10" fill="#666">24' × 8' | East–West corridor | Partial shade | Japanese-forward</text>

  <!-- Compass -->
  <text x="575" y="70" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <line x1="575" y1="73" x2="575" y2="93" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="575" y="105" text-anchor="middle" font-size="10">S</text>
  <defs><marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L6,3 L0,6 Z" fill="#333"/></marker></defs>

  <!-- Scale -->
  <line x1="40" y1="290" x2="140" y2="290" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="286" x2="40" y2="294" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="286" x2="140" y2="294" stroke="#333" stroke-width="1.5"/>
  <text x="90" y="303" text-anchor="middle" font-size="9">5 ft</text>

  <!-- Yard outline: 24'×8' → 480×160 px (20px/ft), offset at (40, 55) -->
  <rect x="40" y="55" width="480" height="160" fill="none" stroke="#333" stroke-width="2"/>

  <!-- North fence -->
  <rect x="40" y="53" width="480" height="4" fill="#8B7355"/>
  <text x="280" y="50" text-anchor="middle" font-size="9" fill="#8B7355">— Fence (north edge) —</text>

  <!-- Dimension labels -->
  <text x="280" y="230" text-anchor="middle" font-size="9" fill="#666">← 24 ft →</text>
  <text x="30" y="135" text-anchor="middle" font-size="9" fill="#666" transform="rotate(-90,30,135)">8 ft</text>

  <!-- House wall (south edge) -->
  <rect x="40" y="215" width="480" height="4" fill="#999"/>
  <text x="280" y="228" text-anchor="middle" font-size="9" fill="#999">— House wall (south edge) —</text>

  <!-- Direction labels -->
  <text x="25" y="135" text-anchor="middle" font-size="9" fill="#999" transform="rotate(-90,18,135)">W</text>
  <text x="535" y="135" text-anchor="middle" font-size="9" fill="#999">E</text>

  <!-- STEPPING STONE PATH — 3' wide along south edge -->
  <!-- Path base (gravel) -->
  <rect x="40" y="155" width="480" height="60" fill="#d4cfc4" stroke="#bbb" stroke-width="0.5" stroke-dasharray="3,2"/>
  <!-- Stepping stones -->
  <rect x="65" y="172" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="120" y="168" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="180" y="174" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="240" y="170" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="300" y="175" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="360" y="169" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="420" y="173" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <rect x="475" y="170" width="22" height="28" rx="4" fill="#b0a89a" stroke="#8a8278" stroke-width="1"/>
  <text x="280" y="210" text-anchor="middle" font-size="8" fill="#777">Stepping stones in decomposed granite (3' path)</text>

  <!-- MOSS CARPET — center band -->
  <rect x="40" y="95" width="480" height="60" fill="#6b8f5e" opacity="0.5" stroke="#5a7a4e" stroke-width="0.5"/>
  <text x="280" y="130" text-anchor="middle" font-size="9" fill="#3a5a2e" font-style="italic">Sheet moss carpet (Eurhynchium oreganum)</text>

  <!-- VINE MAPLE — focal tree, west third -->
  <circle cx="140" cy="100" r="30" fill="#5a8a4a" opacity="0.6" stroke="#3a6a2a" stroke-width="1.5"/>
  <circle cx="140" cy="100" r="3" fill="#6b4423"/>
  <text x="140" y="73" text-anchor="middle" font-size="9" font-weight="bold" fill="#2a5a1a">Vine Maple</text>

  <!-- BOULDER GROUP — center focal -->
  <ellipse cx="290" cy="108" rx="14" ry="10" fill="#9a9080" stroke="#7a7060" stroke-width="1"/>
  <ellipse cx="310" cy="115" rx="10" ry="7" fill="#a8a090" stroke="#8a8070" stroke-width="1"/>
  <ellipse cx="278" cy="118" rx="8" ry="6" fill="#b0a898" stroke="#908878" stroke-width="1"/>
  <text x="293" y="138" text-anchor="middle" font-size="8" fill="#666">Rock grouping</text>

  <!-- SWORD FERNS — along fence, east half -->
  <circle cx="370" cy="78" r="14" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="410" cy="80" r="14" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="450" cy="76" r="14" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <text x="410" y="65" text-anchor="middle" font-size="8" fill="#2a5a1a">Sword Fern ×3</text>

  <!-- DEER FERN — accent near boulders -->
  <circle cx="330" cy="90" r="10" fill="#5a9a4a" opacity="0.5" stroke="#4a8a3a" stroke-width="1"/>
  <text x="330" y="82" text-anchor="middle" font-size="7" fill="#2a5a1a">Deer Fern</text>

  <!-- INSIDE-OUT FLOWER — near vine maple -->
  <circle cx="100" cy="115" r="8" fill="#7aaa6a" opacity="0.5" stroke="#5a8a4a" stroke-width="1"/>
  <text x="82" y="128" text-anchor="middle" font-size="7" fill="#2a5a1a">Inside-out Flower</text>

  <!-- FENCE FERNS — along north fence, west -->
  <circle cx="65" cy="78" r="12" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="95" cy="75" r="12" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <text x="80" y="65" text-anchor="middle" font-size="8" fill="#2a5a1a">Sword Fern ×2</text>

  <!-- LEGEND -->
  <rect x="200" y="253" width="230" height="80" fill="white" stroke="#ccc" stroke-width="1" rx="4"/>
  <text x="315" y="268" text-anchor="middle" font-size="10" font-weight="bold">Legend</text>
  <circle cx="215" cy="280" r="6" fill="#5a8a4a" opacity="0.6"/><text x="228" y="284" font-size="9">Tree canopy</text>
  <circle cx="215" cy="296" r="6" fill="#4a7a3a" opacity="0.5"/><text x="228" y="300" font-size="9">Ferns / understory</text>
  <rect x="209" y="306" width="12" height="8" fill="#6b8f5e" opacity="0.5"/><text x="228" y="314" font-size="9">Moss groundcover</text>
  <rect x="209" y="319" width="12" height="8" fill="#d4cfc4"/><text x="228" y="327" font-size="9">DG path + stepping stones</text>
  <ellipse cx="340" cy="280" rx="7" ry="5" fill="#9a9080"/><text x="354" y="284" font-size="9">Boulders</text>
  <rect x="334" y="290" width="12" height="8" fill="#8B7355"/><text x="354" y="298" font-size="9">Fence</text>
</svg>