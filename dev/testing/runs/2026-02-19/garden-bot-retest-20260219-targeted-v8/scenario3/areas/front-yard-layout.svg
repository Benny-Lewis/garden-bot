<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 540" font-family="Arial, sans-serif">
  <title>Front Yard — Structured Modern Native</title>
  <rect x="0" y="0" width="660" height="540" fill="#f0f0e8" />
  <text x="330" y="20" font-size="14" text-anchor="middle" font-weight="bold">Front Yard — Structured Modern Native (30 × 15 ft yard + 5 ft strip)</text>

  <!-- House wall -->
  <rect x="30" y="30" width="600" height="25" fill="#c9b99a" stroke="#998866" />
  <text x="330" y="47" font-size="11" text-anchor="middle" font-weight="bold">HOUSE (north)</text>
  <rect x="320" y="48" width="40" height="8" fill="#8B7355" stroke="#665533" />
  <text x="340" y="68" font-size="8" text-anchor="middle" fill="#665533">door</text>

  <!-- Foundation strip 2ft -->
  <rect x="30" y="55" width="280" height="40" fill="#d5cdb8" />
  <text x="170" y="73" font-size="9" text-anchor="middle" fill="#555">Gravel + low Oregon grape + rosemary</text>
  <text x="170" y="84" font-size="8" text-anchor="middle" fill="#777">(native + stealth herb, clean edge)</text>
  <rect x="390" y="55" width="240" height="40" fill="#d5cdb8" />
  <text x="510" y="73" font-size="9" text-anchor="middle" fill="#555">Gravel + low Oregon grape + thyme</text>
  <text x="510" y="84" font-size="8" text-anchor="middle" fill="#777">(native + stealth herb, clean edge)</text>
  <line x1="635" y1="55" x2="635" y2="95" stroke="#888" stroke-width="1" />
  <text x="650" y="79" font-size="8" text-anchor="middle" fill="#888">2 ft</text>

  <!-- Walkway -->
  <rect x="310" y="55" width="80" height="300" fill="#c8c0b0" stroke="#b0a898" />
  <text x="350" y="200" font-size="10" text-anchor="middle" fill="#777" transform="rotate(-90,350,200)">Concrete walkway (4 ft)</text>

  <!-- LEFT BED (14 ft) -->
  <!-- Blueberry hedge block -->
  <rect x="35" y="100" width="265" height="60" rx="3" fill="#3a6b3a" opacity="0.7" />
  <circle cx="75" cy="130" r="20" fill="#2d5e2d" />
  <circle cx="130" cy="130" r="20" fill="#2d5e2d" />
  <circle cx="185" cy="130" r="20" fill="#2d5e2d" />
  <circle cx="240" cy="130" r="20" fill="#2d5e2d" />
  <text x="157" y="108" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Blueberry hedge (4) — reads as boxwood</text>

  <!-- Ornamental grass block -->
  <rect x="35" y="170" width="125" height="70" rx="3" fill="#8aaa6a" opacity="0.6" />
  <text x="97" y="200" font-size="9" text-anchor="middle" fill="white">Karl Foerster</text>
  <text x="97" y="213" font-size="8" text-anchor="middle" fill="white">grass block</text>

  <!-- Native perennial block -->
  <rect x="170" y="170" width="130" height="70" rx="3" fill="#6a8a5a" opacity="0.6" />
  <text x="235" y="200" font-size="9" text-anchor="middle" fill="white">Yarrow + native</text>
  <text x="235" y="213" font-size="8" text-anchor="middle" fill="white">aster block</text>

  <!-- Gravel shoulder left -->
  <rect x="35" y="250" width="265" height="55" rx="3" fill="#d5cdb8" opacity="0.7" />
  <text x="167" y="275" font-size="9" text-anchor="middle" fill="#555">Gravel + creeping thyme paving gaps</text>
  <text x="167" y="290" font-size="8" text-anchor="middle" fill="#777">(stealth edible groundcover)</text>

  <!-- RIGHT BED (12 ft) -->
  <!-- Evergreen huckleberry formal hedge -->
  <rect x="395" y="100" width="230" height="60" rx="3" fill="#3a6b3a" opacity="0.7" />
  <circle cx="435" cy="130" r="20" fill="#2d5e2d" />
  <circle cx="490" cy="130" r="20" fill="#2d5e2d" />
  <circle cx="545" cy="130" r="20" fill="#2d5e2d" />
  <circle cx="595" cy="130" r="20" fill="#2d5e2d" />
  <text x="515" y="108" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Evergreen huckleberry hedge (4)</text>

  <!-- Bay laurel standard -->
  <rect x="395" y="170" width="110" height="70" rx="3" fill="#4a7a3a" opacity="0.6" />
  <circle cx="450" cy="205" r="28" fill="#3a6a2a" opacity="0.7" />
  <circle cx="450" cy="205" r="8" fill="#7a5533" />
  <text x="450" y="202" font-size="8" text-anchor="middle" fill="white">Bay laurel</text>
  <text x="450" y="212" font-size="8" text-anchor="middle" fill="white">(standard)</text>

  <!-- Artichoke row -->
  <rect x="515" y="170" width="110" height="70" rx="3" fill="#6a8a5a" opacity="0.6" />
  <circle cx="545" cy="205" r="15" fill="#5a7a4a" />
  <circle cx="595" cy="205" r="15" fill="#5a7a4a" />
  <text x="570" y="195" font-size="8" text-anchor="middle" fill="white">Artichoke</text>
  <text x="570" y="218" font-size="8" text-anchor="middle" fill="white">(2) accent</text>

  <!-- Gravel shoulder right -->
  <rect x="395" y="250" width="230" height="55" rx="3" fill="#d5cdb8" opacity="0.7" />
  <text x="510" y="275" font-size="9" text-anchor="middle" fill="#555">Gravel + sedum groundcover</text>

  <!-- SIDEWALK -->
  <rect x="30" y="355" width="600" height="20" fill="#d0ccc0" stroke="#b8b4a8" />
  <text x="330" y="369" font-size="9" text-anchor="middle" fill="#777">SIDEWALK</text>

  <!-- PLANTING STRIP 5ft -->
  <rect x="30" y="375" width="600" height="100" fill="#d5cdb8" />
  <circle cx="330" cy="425" r="38" fill="#5a9a4a" opacity="0.6" />
  <circle cx="330" cy="425" r="12" fill="#7a5533" />
  <text x="330" y="422" font-size="8" text-anchor="middle" fill="white">Service-</text>
  <text x="330" y="432" font-size="8" text-anchor="middle" fill="white">berry</text>
  <text x="330" y="395" font-size="9" text-anchor="middle" fill="#3a5a2a" font-weight="bold">Planting strip (5 ft): gravel + 1 serviceberry (native + edible)</text>
  <text x="330" y="468" font-size="9" text-anchor="middle" fill="#3a5a2a">native bunch grass blocks (Roemer's fescue)</text>
  <line x1="635" y1="375" x2="635" y2="475" stroke="#888" stroke-width="1" />
  <text x="650" y="429" font-size="8" text-anchor="middle" fill="#888">5 ft</text>

  <!-- STREET -->
  <line x1="30" y1="475" x2="630" y2="475" stroke="#999" stroke-width="2" />
  <text x="330" y="492" font-size="11" text-anchor="middle" fill="#777">STREET / CURB (south — full sun)</text>

  <!-- DIMENSIONS -->
  <line x1="30" y1="505" x2="630" y2="505" stroke="#888" stroke-width="1" />
  <line x1="30" y1="500" x2="30" y2="510" stroke="#888" stroke-width="1" />
  <line x1="630" y1="500" x2="630" y2="510" stroke="#888" stroke-width="1" />
  <text x="330" y="520" font-size="10" text-anchor="middle" fill="#888">30 ft</text>
  <line x1="15" y1="55" x2="15" y2="355" stroke="#888" stroke-width="1" />
  <line x1="10" y1="55" x2="20" y2="55" stroke="#888" stroke-width="1" />
  <line x1="10" y1="355" x2="20" y2="355" stroke="#888" stroke-width="1" />
  <text x="15" y="210" font-size="9" text-anchor="middle" fill="#888" transform="rotate(-90,15,210)">15 ft yard</text>
  <line x1="30" y1="320" x2="310" y2="320" stroke="#aaa" stroke-width="1" stroke-dasharray="3,3" />
  <text x="170" y="335" font-size="8" text-anchor="middle" fill="#aaa">14 ft</text>
  <line x1="390" y1="320" x2="630" y2="320" stroke="#aaa" stroke-width="1" stroke-dasharray="3,3" />
  <text x="510" y="335" font-size="8" text-anchor="middle" fill="#aaa">12 ft</text>

  <!-- Orientation -->
  <text x="630" y="37" font-size="12" text-anchor="middle" font-weight="bold">N</text>
  <line x1="630" y1="40" x2="630" y2="50" stroke="black" stroke-width="2" />
  <text x="630" y="62" font-size="9" text-anchor="middle">↑</text>

  <!-- LEGEND -->
  <rect x="30" y="498" width="280" height="38" fill="white" opacity="0.9" rx="4" stroke="#ccc" />
  <circle cx="42" cy="510" r="5" fill="#2d5e2d" />
  <text x="52" y="513" font-size="8">Stealth edible</text>
  <rect x="108" y="505" width="10" height="10" fill="#8aaa6a" opacity="0.6" />
  <text x="123" y="513" font-size="8">Native ornamental</text>
  <rect x="210" y="505" width="10" height="10" fill="#d5cdb8" />
  <text x="225" y="513" font-size="8">Gravel</text>
  <rect x="38" y="520" width="10" height="10" fill="#c8c0b0" />
  <text x="52" y="529" font-size="8">Hardscape</text>
  <circle cx="108" cy="525" r="5" fill="#7a5533" />
  <text x="118" y="529" font-size="8">Tree trunk</text>
</svg>