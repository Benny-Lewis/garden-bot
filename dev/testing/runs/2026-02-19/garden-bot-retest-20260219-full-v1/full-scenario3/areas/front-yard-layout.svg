<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" font-family="Arial, sans-serif" font-size="11">
  <title>Front Yard — Asymmetric Drift (Approved)</title>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f5f5f0"/>

  <!-- Title and orientation -->
  <text x="300" y="22" text-anchor="middle" font-size="16" font-weight="bold">Front Yard — Asymmetric Drift</text>
  <text x="300" y="38" text-anchor="middle" font-size="11" fill="#666">30 ft wide x 15 ft deep — South-facing</text>
  <text x="570" y="60" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <line x1="570" y1="63" x2="570" y2="80" stroke="#333" stroke-width="1.5"/>
  <line x1="570" y1="63" x2="565" y2="70" stroke="#333" stroke-width="1.5"/>
  <line x1="570" y1="63" x2="575" y2="70" stroke="#333" stroke-width="1.5"/>

  <!-- Scale -->
  <line x1="30" y1="385" x2="130" y2="385" stroke="#333" stroke-width="2"/>
  <text x="80" y="396" text-anchor="middle" font-size="9">5 ft</text>

  <!-- Street / Curb -->
  <rect x="30" y="340" width="540" height="10" fill="#999" rx="1"/>
  <text x="300" y="362" text-anchor="middle" font-size="9" fill="#666">STREET (South)</text>

  <!-- Planting strip -->
  <rect x="30" y="300" width="540" height="40" fill="#8fbc8f" stroke="#6a9a6a" stroke-width="1" rx="2"/>
  <text x="300" y="318" text-anchor="middle" font-size="10" font-weight="bold">Planting Strip (5 ft)</text>
  <text x="140" y="334" text-anchor="middle" font-size="9" fill="#2d5a2d">Ornamental grass</text>
  <text x="460" y="334" text-anchor="middle" font-size="9" fill="#2d5a2d">Native sedge</text>

  <!-- Sidewalk -->
  <rect x="30" y="288" width="540" height="12" fill="#ccc" stroke="#aaa" stroke-width="1"/>
  <text x="300" y="297" text-anchor="middle" font-size="8">SIDEWALK</text>

  <!-- Main yard area -->
  <rect x="30" y="108" width="540" height="180" fill="#c8dbbe" stroke="#999" stroke-width="1"/>

  <!-- Foundation strip -->
  <rect x="30" y="60" width="540" height="48" fill="#a0c090" stroke="#7a9a6a" stroke-width="1" rx="2"/>
  <text x="300" y="82" text-anchor="middle" font-size="10" font-weight="bold">Foundation Bed (2 ft)</text>
  <text x="100" y="96" text-anchor="middle" font-size="9" fill="#2d5a2d">Sword fern</text>
  <text x="250" y="96" text-anchor="middle" font-size="9" fill="#2d5a2d">Rosemary</text>
  <text x="440" y="96" text-anchor="middle" font-size="9" fill="#2d5a2d">Evergreen huck.</text>

  <!-- House wall -->
  <rect x="30" y="50" width="540" height="10" fill="#8B7355" stroke="#6B5335" stroke-width="1"/>
  <text x="300" y="47" text-anchor="middle" font-size="10" font-weight="bold">HOUSE (North)</text>

  <!-- Front door -->
  <rect x="320" y="50" width="40" height="10" fill="#D2691E" stroke="#6B5335" stroke-width="1"/>
  <text x="340" y="47" text-anchor="middle" font-size="8" fill="#8B4513">Door</text>

  <!-- Walkway -->
  <rect x="320" y="60" width="40" height="228" fill="#d4caba" stroke="#b0a898" stroke-width="1"/>
  <text x="340" y="200" text-anchor="middle" font-size="9" fill="#666" transform="rotate(-90,340,200)">WALKWAY (4 ft)</text>

  <!-- LEFT LARGE BED: sweeping drift -->
  <rect x="45" y="115" width="260" height="165" fill="#6b8e5a" stroke="#4a6e3a" stroke-width="1.5" rx="6"/>
  <text x="175" y="132" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Left Drift — Mixed Edible + Native</text>

  <!-- Serviceberry small tree (anchor) -->
  <circle cx="100" cy="170" r="22" fill="#3a6e4a" stroke="#2a5e3a" stroke-width="1.5"/>
  <text x="100" y="167" text-anchor="middle" font-size="8" fill="white">Service-</text>
  <text x="100" y="177" text-anchor="middle" font-size="8" fill="white">berry</text>

  <!-- Blueberry cluster -->
  <circle cx="155" cy="185" r="13" fill="#4a6e8a" stroke="#3a5e7a" stroke-width="1"/>
  <text x="155" y="189" text-anchor="middle" font-size="7" fill="white">Blueberry</text>
  <circle cx="195" cy="175" r="13" fill="#4a6e8a" stroke="#3a5e7a" stroke-width="1"/>
  <text x="195" y="179" text-anchor="middle" font-size="7" fill="white">Blueberry</text>

  <!-- Ornamental grasses -->
  <circle cx="255" cy="155" r="12" fill="#9ab88a" stroke="#7a9a6a" stroke-width="1"/>
  <text x="255" y="158" text-anchor="middle" font-size="6" fill="#2d4a2d">Fescue</text>
  <circle cx="80" cy="220" r="12" fill="#9ab88a" stroke="#7a9a6a" stroke-width="1"/>
  <text x="80" y="223" text-anchor="middle" font-size="6" fill="#2d4a2d">Fescue</text>

  <!-- Groundcover -->
  <text x="175" y="230" text-anchor="middle" font-size="8" fill="#ddd">Kinnikinnick + alpine strawberry</text>
  <text x="175" y="245" text-anchor="middle" font-size="8" fill="#ddd">groundcover drift</text>
  <text x="175" y="265" text-anchor="middle" font-size="8" fill="#ccc">Creeping thyme at walk edge</text>

  <!-- RIGHT NARROW BED: simple, structural -->
  <rect x="375" y="115" width="180" height="80" fill="#6b8e5a" stroke="#4a6e3a" stroke-width="1.5" rx="4"/>
  <text x="465" y="132" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Right Bed — Herb Row</text>
  <circle cx="410" cy="165" r="13" fill="#8a7a5a" stroke="#6a5a3a" stroke-width="1"/>
  <text x="410" y="169" text-anchor="middle" font-size="7" fill="white">Sage</text>
  <circle cx="465" cy="165" r="13" fill="#7a9a5a" stroke="#5a7a3a" stroke-width="1"/>
  <text x="465" y="169" text-anchor="middle" font-size="7" fill="white">Lavender</text>
  <circle cx="520" cy="165" r="13" fill="#8a7a5a" stroke="#6a5a3a" stroke-width="1"/>
  <text x="520" y="169" text-anchor="middle" font-size="7" fill="white">Oregano</text>

  <!-- Right lower: gravel garden -->
  <rect x="375" y="205" width="180" height="75" fill="#d9d0c0" stroke="#b9b0a0" stroke-width="1" rx="3"/>
  <text x="465" y="230" text-anchor="middle" font-size="9" fill="#777">Gravel garden</text>
  <circle cx="420" cy="255" r="13" fill="#5a8e5a" stroke="#4a7e4a" stroke-width="1"/>
  <text x="420" y="252" text-anchor="middle" font-size="6" fill="white">Oregon</text>
  <text x="420" y="261" text-anchor="middle" font-size="6" fill="white">grape</text>
  <circle cx="510" cy="250" r="10" fill="#9ab88a" stroke="#7a9a6a" stroke-width="1"/>
  <text x="510" y="253" text-anchor="middle" font-size="6" fill="#2d4a2d">Grass</text>

  <!-- LEGEND -->
  <rect x="30" y="370" width="540" height="3" fill="#ddd"/>
  <rect x="40" y="375" width="10" height="8" fill="#6b8e5a"/>
  <text x="55" y="382" font-size="8">Planting bed</text>
  <rect x="120" y="375" width="10" height="8" fill="#d9d0c0"/>
  <text x="135" y="382" font-size="8">Gravel</text>
  <rect x="190" y="375" width="10" height="8" fill="#d4caba"/>
  <text x="205" y="382" font-size="8">Walkway</text>
  <rect x="265" y="375" width="10" height="8" fill="#8fbc8f"/>
  <text x="280" y="382" font-size="8">Strip planting</text>
  <rect x="365" y="375" width="10" height="8" fill="#a0c090"/>
  <text x="380" y="382" font-size="8">Foundation</text>
  <circle cx="460" cy="379" r="4" fill="#4a6e8a"/>
  <text x="468" y="382" font-size="8">Edible</text>
  <circle cx="520" cy="379" r="4" fill="#9ab88a"/>
  <text x="528" y="382" font-size="8">Ornamental</text>
</svg>