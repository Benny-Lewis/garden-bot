<svg xmlns="http://www.w3.org/2000/svg" width="800" height="560" viewBox="0 0 800 560">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="560" fill="#f6f3ea" />

  <!-- Title -->
  <text x="50" y="30" font-size="14" font-weight="bold" fill="#111">Backyard South — Revised Layout (20 x 18 ft)</text>

  <!-- Boundary -->
  <rect x="40" y="50" width="720" height="430" fill="none" stroke="#333" stroke-width="2" />

  <!-- Compass -->
  <text x="380" y="70" font-size="12" fill="#555" text-anchor="middle">N (Lawn)</text>

  <!-- 2 Raised Beds — west side -->
  <rect x="100" y="140" width="100" height="70" fill="#8b5a2b" stroke="#333" stroke-width="1.5" rx="3" />
  <text x="117" y="180" font-size="12" fill="#fff">Bed 1</text>
  <rect x="100" y="240" width="100" height="70" fill="#8b5a2b" stroke="#333" stroke-width="1.5" rx="3" />
  <text x="117" y="280" font-size="12" fill="#fff">Bed 2</text>
  <text x="110" y="130" font-size="13" fill="#111">Raised Beds (2)</text>

  <!-- Fire Pit — east side (moved from west) -->
  <circle cx="600" cy="230" r="60" fill="#9e9e9e" stroke="#333" stroke-width="1.5" />
  <text x="565" y="235" font-size="14" fill="#111">Fire Pit</text>

  <!-- Seating — near patio -->
  <rect x="270" y="370" width="180" height="70" fill="#d0d0d0" stroke="#333" stroke-width="1.5" rx="3" />
  <text x="315" y="412" font-size="13" fill="#111">Seating</text>

  <!-- South edge / patio label -->
  <line x1="40" y1="500" x2="760" y2="500" stroke="#333" stroke-width="1" />
  <text x="45" y="517" font-size="12" fill="#111">South (Patio Side)</text>

  <!-- Legend -->
  <rect x="40" y="530" width="14" height="14" fill="#8b5a2b" stroke="#333" />
  <text x="60" y="542" font-size="11" fill="#111">Raised bed</text>
  <circle cx="157" cy="537" r="7" fill="#9e9e9e" stroke="#333" />
  <text x="170" y="542" font-size="11" fill="#111">Hardscape</text>
  <rect x="260" y="530" width="14" height="14" fill="#d0d0d0" stroke="#333" />
  <text x="280" y="542" font-size="11" fill="#111">Seating</text>

  <!-- Scale reference -->
  <line x1="550" y1="535" x2="690" y2="535" stroke="#333" stroke-width="2" />
  <line x1="550" y1="530" x2="550" y2="540" stroke="#333" stroke-width="1.5" />
  <line x1="690" y1="530" x2="690" y2="540" stroke="#333" stroke-width="1.5" />
  <text x="595" y="530" font-size="11" fill="#111">~5 ft</text>
</svg>
