<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 620" width="340" height="620" font-family="sans-serif">
  <title>Side Yard - Option B: Gravel Courtyard</title>

  <!-- Background -->
  <rect x="0" y="0" width="340" height="620" fill="#f5f5f0"/>

  <!-- Title and orientation -->
  <text x="170" y="24" text-anchor="middle" font-size="15" font-weight="bold">Option B: Gravel Courtyard</text>
  <text x="170" y="42" text-anchor="middle" font-size="11" fill="#666">24 × 10 ft — East-facing side yard</text>

  <!-- Compass -->
  <text x="310" y="80" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <line x1="310" y1="84" x2="310" y2="104" stroke="#333" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <text x="310" y="116" text-anchor="middle" font-size="10">S</text>
  <defs><marker id="arrow2" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#333"/></marker></defs>

  <!-- Scale -->
  <line x1="20" y1="600" x2="80" y2="600" stroke="#333" stroke-width="1.5"/>
  <line x1="20" y1="596" x2="20" y2="604" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="596" x2="80" y2="604" stroke="#333" stroke-width="1.5"/>
  <text x="50" y="614" text-anchor="middle" font-size="9">3 ft</text>

  <!-- House wall (west side) -->
  <rect x="20" y="60" width="12" height="480" fill="#bbb" stroke="#999" stroke-width="1"/>
  <text x="14" y="300" text-anchor="middle" font-size="9" fill="#666" transform="rotate(-90,14,300)">HOUSE (west)</text>

  <!-- Fence (east side) -->
  <rect x="228" y="60" width="6" height="480" fill="#a0784a" stroke="#8a6a3e" stroke-width="1"/>
  <text x="248" y="300" text-anchor="middle" font-size="9" fill="#666" transform="rotate(90,248,300)">FENCE (east)</text>

  <!-- Utility access path - 3 ft along house -->
  <rect x="32" y="60" width="60" height="480" fill="#d4cfc4" stroke="#c0b8a8" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="62" y="54" text-anchor="middle" font-size="8" fill="#888">3 ft utility path</text>

  <!-- North planting bed -->
  <rect x="92" y="60" width="136" height="120" fill="#3d6b35" opacity="0.18" rx="3"/>

  <!-- Central gravel courtyard -->
  <rect x="92" y="185" width="136" height="230" fill="#ddd5c0" stroke="#c8c0a8" stroke-width="1" rx="2"/>
  <!-- Raked gravel lines -->
  <line x1="96" y1="210" x2="224" y2="210" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="230" x2="224" y2="230" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="250" x2="224" y2="250" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="270" x2="224" y2="270" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="290" x2="224" y2="290" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="310" x2="224" y2="310" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="330" x2="224" y2="330" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="350" x2="224" y2="350" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="370" x2="224" y2="370" stroke="#c8c0a8" stroke-width="0.5"/>
  <line x1="96" y1="390" x2="224" y2="390" stroke="#c8c0a8" stroke-width="0.5"/>
  <text x="160" y="200" text-anchor="middle" font-size="9" fill="#8a8270">Raked Gravel</text>

  <!-- Tsukubai (stone water basin) - off-center in courtyard -->
  <circle cx="145" cy="300" r="14" fill="#8a9aa0" stroke="#6a7a80" stroke-width="1.5"/>
  <circle cx="145" cy="300" r="8" fill="#5a8aaa" opacity="0.4"/>
  <text x="145" y="322" text-anchor="middle" font-size="8" font-weight="bold" fill="#4a5a60">Tsukubai</text>

  <!-- Accent boulder -->
  <ellipse cx="195" cy="270" rx="14" ry="10" fill="#a09880" stroke="#8a8270" stroke-width="1"/>
  <text x="195" y="288" text-anchor="middle" font-size="7" fill="#6a6250">Boulder</text>

  <!-- South planting bed -->
  <rect x="92" y="420" width="136" height="120" fill="#3d6b35" opacity="0.18" rx="3"/>

  <!-- North planting: Red Huckleberry + Deer Fern -->
  <circle cx="140" cy="100" r="22" fill="#4a7a3a" opacity="0.45" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="140" cy="100" r="4" fill="#6b4226"/>
  <text x="140" y="130" text-anchor="middle" font-size="8" font-weight="bold" fill="#2a4a1a">Red Huckleberry</text>
  <circle cx="200" cy="115" r="12" fill="#4e7d3a" opacity="0.5"/>
  <text x="200" y="134" text-anchor="middle" font-size="7" fill="#2a5a1a">Deer Fern</text>
  <circle cx="110" cy="145" r="12" fill="#4e7d3a" opacity="0.5"/>
  <text x="110" y="164" text-anchor="middle" font-size="7" fill="#2a5a1a">Deer Fern</text>

  <!-- South planting: Vine Maple + Sword Fern + Salal -->
  <circle cx="170" cy="465" r="24" fill="#4a7a3a" opacity="0.45" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="170" cy="465" r="4" fill="#6b4226"/>
  <text x="170" y="498" text-anchor="middle" font-size="8" font-weight="bold" fill="#2a4a1a">Vine Maple</text>
  <circle cx="115" cy="490" r="12" fill="#4e7d3a" opacity="0.5"/>
  <text x="115" y="510" text-anchor="middle" font-size="7" fill="#2a5a1a">Sword Fern</text>
  <ellipse cx="210" cy="445" rx="14" ry="10" fill="#4a6a2a" opacity="0.45"/>
  <text x="210" y="462" text-anchor="middle" font-size="7" fill="#3a5a1a">Salal</text>

  <!-- Low border plantings along gravel edges -->
  <ellipse cx="100" cy="250" rx="6" ry="20" fill="#5a8a4a" opacity="0.3"/>
  <ellipse cx="100" cy="340" rx="6" ry="20" fill="#5a8a4a" opacity="0.3"/>
  <text x="85" y="298" text-anchor="middle" font-size="7" fill="#3a5a1a" transform="rotate(-90,85,298)">Moss edge</text>

  <!-- Legend -->
  <rect x="20" y="555" width="220" height="38" fill="white" stroke="#ccc" rx="3"/>
  <circle cx="34" cy="566" r="5" fill="#ddd5c0" stroke="#c8c0a8" stroke-width="1"/>
  <text x="44" y="569" font-size="8">Gravel</text>
  <rect x="80" y="561" width="10" height="10" fill="#d4cfc4" stroke="#c0b8a8" stroke-width="0.5"/>
  <text x="94" y="569" font-size="8">Utility path</text>
  <circle cx="160" cy="566" r="5" fill="#8a9aa0" stroke="#6a7a80" stroke-width="1"/>
  <text x="170" y="569" font-size="8">Water basin</text>
  <circle cx="34" cy="582" r="5" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <text x="44" y="585" font-size="8">Tree/shrub</text>
  <circle cx="104" cy="582" r="5" fill="#4e7d3a" opacity="0.5"/>
  <text x="114" y="585" font-size="8">Fern</text>
  <circle cx="174" cy="582" r="5" fill="#5a8a4a" opacity="0.3"/>
  <text x="184" y="585" font-size="8">Moss</text>
</svg>