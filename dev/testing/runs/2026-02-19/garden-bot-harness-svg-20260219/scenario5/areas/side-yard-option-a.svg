<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 620" width="340" height="620" font-family="sans-serif">
  <title>Side Yard - Option A: Woodland Path</title>

  <!-- Background -->
  <rect x="0" y="0" width="340" height="620" fill="#f5f5f0"/>

  <!-- Title and orientation -->
  <text x="170" y="24" text-anchor="middle" font-size="15" font-weight="bold">Option A: Woodland Path</text>
  <text x="170" y="42" text-anchor="middle" font-size="11" fill="#666">24 × 10 ft — East-facing side yard</text>

  <!-- Compass -->
  <text x="310" y="80" text-anchor="middle" font-size="10" font-weight="bold">N</text>
  <line x1="310" y1="84" x2="310" y2="104" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="310" y="116" text-anchor="middle" font-size="10">S</text>
  <defs><marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#333"/></marker></defs>

  <!-- Scale -->
  <line x1="20" y1="600" x2="80" y2="600" stroke="#333" stroke-width="1.5"/>
  <line x1="20" y1="596" x2="20" y2="604" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="596" x2="80" y2="604" stroke="#333" stroke-width="1.5"/>
  <text x="50" y="614" text-anchor="middle" font-size="9">3 ft</text>

  <!-- House wall (west side) -->
  <rect x="20" y="60" width="12" height="480" fill="#bbb" stroke="#999" stroke-width="1"/>
  <text x="14" y="300" text-anchor="middle" font-size="9" fill="#666" transform="rotate(-90,14,300)">HOUSE (west)</text>

  <!-- Fence (east side) -->
  <rect x="228" y="60" width="6" height="480" fill="#a0784a" stroke="#8a6a3e" stroke-width="1"/>
  <text x="248" y="300" text-anchor="middle" font-size="9" fill="#666" transform="rotate(90,248,300)">FENCE (east)</text>

  <!-- Utility access path - 3 ft along house -->
  <rect x="32" y="60" width="60" height="480" fill="#d4cfc4" stroke="#c0b8a8" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="62" y="54" text-anchor="middle" font-size="8" fill="#888">3 ft utility path</text>

  <!-- Main planting bed -->
  <rect x="92" y="60" width="136" height="480" fill="#3d6b35" opacity="0.15" rx="4"/>

  <!-- Moss groundcover patches -->
  <ellipse cx="140" cy="120" rx="30" ry="18" fill="#5a8a4a" opacity="0.25"/>
  <ellipse cx="170" cy="220" rx="35" ry="20" fill="#5a8a4a" opacity="0.2"/>
  <ellipse cx="130" cy="340" rx="28" ry="16" fill="#5a8a4a" opacity="0.25"/>
  <ellipse cx="160" cy="440" rx="32" ry="18" fill="#5a8a4a" opacity="0.2"/>

  <!-- Stepping stones (irregular path meandering through) -->
  <ellipse cx="110" cy="90" rx="12" ry="10" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="130" cy="140" rx="11" ry="10" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="150" cy="190" rx="12" ry="9" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="140" cy="245" rx="11" ry="10" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="120" cy="300" rx="12" ry="10" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="135" cy="355" rx="11" ry="9" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="155" cy="405" rx="12" ry="10" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="140" cy="460" rx="11" ry="10" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <ellipse cx="120" cy="510" rx="12" ry="9" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>

  <!-- Vine Maple (canopy accent, upper third) -->
  <circle cx="185" cy="150" r="26" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <circle cx="185" cy="150" r="5" fill="#6b4226"/>
  <text x="185" y="186" text-anchor="middle" font-size="8" font-weight="bold" fill="#2a4a1a">Vine Maple</text>

  <!-- Sword Ferns (clusters) -->
  <!-- Fern symbol: small fan shapes -->
  <g opacity="0.8">
    <circle cx="200" cy="260" r="14" fill="#4e7d3a" opacity="0.5"/>
    <text x="200" y="264" text-anchor="middle" font-size="7" fill="#2a5a1a">fern</text>
  </g>
  <g opacity="0.8">
    <circle cx="108" cy="380" r="14" fill="#4e7d3a" opacity="0.5"/>
    <text x="108" y="384" text-anchor="middle" font-size="7" fill="#2a5a1a">fern</text>
  </g>
  <g opacity="0.8">
    <circle cx="195" cy="480" r="14" fill="#4e7d3a" opacity="0.5"/>
    <text x="195" y="484" text-anchor="middle" font-size="7" fill="#2a5a1a">fern</text>
  </g>

  <!-- Stone Lantern (focal point, 2/3 down) -->
  <rect x="161" y="348" width="12" height="20" fill="#9a9080" stroke="#7a7060" stroke-width="1" rx="1"/>
  <rect x="157" y="344" width="20" height="6" fill="#8a8070" stroke="#7a7060" stroke-width="1"/>
  <rect x="159" y="338" width="16" height="8" fill="#9a9080" stroke="#7a7060" stroke-width="1" rx="2"/>
  <text x="167" y="380" text-anchor="middle" font-size="8" font-weight="bold" fill="#5a5040">Stone Lantern</text>

  <!-- Oregon Grape along fence -->
  <ellipse cx="218" cy="110" rx="10" ry="12" fill="#4a6a2a" opacity="0.5"/>
  <ellipse cx="218" cy="200" rx="10" ry="14" fill="#4a6a2a" opacity="0.5"/>
  <ellipse cx="218" cy="320" rx="10" ry="12" fill="#4a6a2a" opacity="0.5"/>
  <ellipse cx="218" cy="430" rx="10" ry="14" fill="#4a6a2a" opacity="0.5"/>
  <text x="218" y="520" text-anchor="middle" font-size="7" fill="#3a5a1a">Oregon Grape</text>
  <text x="218" y="530" text-anchor="middle" font-size="7" fill="#3a5a1a">(along fence)</text>

  <!-- Legend -->
  <rect x="20" y="555" width="220" height="38" fill="white" stroke="#ccc" rx="3"/>
  <circle cx="34" cy="566" r="5" fill="#b0a890" stroke="#9a9280" stroke-width="1"/>
  <text x="44" y="569" font-size="8">Stepping stone</text>
  <rect x="100" y="561" width="10" height="10" fill="#d4cfc4" stroke="#c0b8a8" stroke-width="0.5"/>
  <text x="114" y="569" font-size="8">Utility path</text>
  <circle cx="186" cy="566" r="5" fill="#5a8a4a" opacity="0.4"/>
  <text x="196" y="569" font-size="8">Moss</text>
  <circle cx="34" cy="582" r="5" fill="#4a7a3a" opacity="0.5" stroke="#3a6a2a" stroke-width="1"/>
  <text x="44" y="585" font-size="8">Tree/shrub</text>
  <circle cx="104" cy="582" r="5" fill="#4e7d3a" opacity="0.5"/>
  <text x="114" y="585" font-size="8">Fern</text>
  <rect x="180" y="578" width="8" height="8" fill="#9a9080" stroke="#7a7060" stroke-width="1"/>
  <text x="192" y="585" font-size="8">Lantern</text>
</svg>