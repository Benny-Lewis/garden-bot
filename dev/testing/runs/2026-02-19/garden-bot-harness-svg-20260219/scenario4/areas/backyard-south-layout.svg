<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Title and orientation -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Backyard South — 40×20 ft</text>
  <!-- Compass -->
  <text x="750" y="30" text-anchor="middle" font-family="Arial" font-size="13" fill="#555">N</text>
  <line x1="750" y1="35" x2="750" y2="60" stroke="#555" stroke-width="1.5"/>
  <line x1="750" y1="35" x2="745" y2="42" stroke="#555" stroke-width="1.5"/>
  <line x1="750" y1="35" x2="755" y2="42" stroke="#555" stroke-width="1.5"/>
  <text x="750" y="75" text-anchor="middle" font-family="Arial" font-size="13" fill="#555">S</text>
  <text x="725" y="55" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">W</text>
  <text x="775" y="55" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">E</text>

  <!-- Yard boundary (40x20 ft → 640x320 px, offset 80,90) -->
  <rect x="80" y="90" width="640" height="320" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="4"/>

  <!-- Scale reference -->
  <line x1="80" y1="440" x2="240" y2="440" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="435" x2="80" y2="445" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="435" x2="240" y2="445" stroke="#333" stroke-width="2"/>
  <text x="160" y="458" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">10 ft</text>

  <!-- Dimension labels -->
  <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">40 ft</text>
  <text x="68" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#666" transform="rotate(-90 68 250)">20 ft</text>

  <!-- WEST SIDE: 2 Raised Beds -->
  <!-- Bed 1 -->
  <rect x="130" y="150" width="160" height="80" fill="#a1887f" stroke="#6d4c41" stroke-width="2" rx="4"/>
  <text x="210" y="195" text-anchor="middle" font-family="Arial" font-size="13" fill="white" font-weight="bold">Raised Bed 1</text>
  <text x="210" y="212" text-anchor="middle" font-family="Arial" font-size="11" fill="white">10×5 ft</text>

  <!-- Bed 2 -->
  <rect x="130" y="270" width="160" height="80" fill="#a1887f" stroke="#6d4c41" stroke-width="2" rx="4"/>
  <text x="210" y="315" text-anchor="middle" font-family="Arial" font-size="13" fill="white" font-weight="bold">Raised Bed 2</text>
  <text x="210" y="332" text-anchor="middle" font-family="Arial" font-size="11" fill="white">10×5 ft</text>

  <!-- Path between beds -->
  <rect x="130" y="230" width="160" height="40" fill="#d7ccc8" stroke="none" rx="2" opacity="0.5"/>
  <text x="210" y="255" text-anchor="middle" font-family="Arial" font-size="10" fill="#5d4037">path</text>

  <!-- EAST SIDE: Fire Pit Lounge -->
  <circle cx="560" cy="250" r="50" fill="#ff8a65" stroke="#e64a19" stroke-width="2"/>
  <circle cx="560" cy="250" r="30" fill="#bf360c" stroke="#e64a19" stroke-width="1.5"/>
  <text x="560" y="246" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Fire</text>
  <text x="560" y="262" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Pit</text>

  <!-- Seating circle (dashed) -->
  <circle cx="560" cy="250" r="80" fill="none" stroke="#9e9e9e" stroke-width="1.5" stroke-dasharray="6,4"/>
  <text x="560" y="350" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">seating area</text>

  <!-- Dividing zone hint -->
  <line x1="380" y1="110" x2="380" y2="390" stroke="#a5d6a7" stroke-width="1.5" stroke-dasharray="8,4"/>

  <!-- Zone labels -->
  <text x="210" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#33691e" font-weight="bold">Growing Zone</text>
  <text x="560" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#bf360c" font-weight="bold">Fire Pit Lounge</text>

  <!-- Legend -->
  <rect x="80" y="470" width="16" height="12" fill="#a1887f" stroke="#6d4c41" stroke-width="1" rx="2"/>
  <text x="102" y="481" font-family="Arial" font-size="11" fill="#333">Raised beds</text>
  <circle cx="195" cy="476" r="7" fill="#ff8a65" stroke="#e64a19" stroke-width="1"/>
  <text x="208" y="481" font-family="Arial" font-size="11" fill="#333">Fire pit</text>
  <rect x="280" y="470" width="16" height="12" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="2"/>
  <text x="302" y="481" font-family="Arial" font-size="11" fill="#333">Lawn / open</text>
  <rect x="395" y="470" width="16" height="12" fill="#d7ccc8" stroke="none" rx="2"/>
  <text x="417" y="481" font-family="Arial" font-size="11" fill="#333">Paths</text>
</svg>