<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 300" width="720" height="300">
  <title>Side Yard Option B — Woodland Corridor</title>

  <!-- Background -->
  <rect x="0" y="0" width="720" height="300" fill="#f5f5f0"/>

  <!-- Title and orientation -->
  <text x="360" y="24" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Option B: Woodland Corridor (PNW-Leaning) — 24×8 ft</text>
  <text x="695" y="60" text-anchor="end" font-family="Arial" font-size="11" fill="#666">N ↑</text>
  <text x="695" y="80" text-anchor="end" font-family="Arial" font-size="10" fill="#999">Scale: 1 sq = 2 ft</text>

  <!-- Plot boundary -->
  <rect x="60" y="50" width="600" height="200" fill="none" stroke="#444" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- North fence -->
  <line x1="60" y1="50" x2="660" y2="50" stroke="#8B6914" stroke-width="4"/>
  <text x="360" y="44" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B6914">— North Fence —</text>

  <!-- Direction labels -->
  <text x="40" y="150" text-anchor="middle" font-family="Arial" font-size="10" fill="#888" transform="rotate(-90,40,150)">W entry</text>
  <text x="680" y="150" text-anchor="middle" font-family="Arial" font-size="10" fill="#888" transform="rotate(90,680,150)">E entry</text>

  <!-- Zone 1: North tall planting — Sword Fern + Red Huckleberry screen -->
  <rect x="80" y="55" width="260" height="65" rx="10" fill="#3d6b47" opacity="0.5"/>
  <text x="210" y="82" text-anchor="middle" font-family="Arial" font-size="10" fill="#f0f0e0" font-weight="bold">Sword Fern Mass</text>
  <text x="210" y="96" text-anchor="middle" font-family="Arial" font-size="9" fill="#dde8dd">(evergreen understory)</text>

  <rect x="360" y="55" width="270" height="65" rx="10" fill="#2d5e3a" opacity="0.5"/>
  <text x="495" y="82" text-anchor="middle" font-family="Arial" font-size="10" fill="#f0f0e0" font-weight="bold">Red Huckleberry</text>
  <text x="495" y="96" text-anchor="middle" font-family="Arial" font-size="9" fill="#dde8dd">(deciduous screen, berries)</text>

  <!-- Zone 2: DG gravel path — gentle curve offset to south -->
  <rect x="65" y="140" width="90" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <rect x="145" y="135" width="100" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <rect x="235" y="130" width="100" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <rect x="325" y="128" width="100" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <rect x="415" y="132" width="100" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <rect x="505" y="138" width="100" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <rect x="595" y="142" width="60" height="40" rx="12" fill="#c4a96a" opacity="0.5"/>
  <text x="360" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b4e1a" font-weight="bold">— Decomposed Granite Path (gentle curve) —</text>

  <!-- Zone 3: South groundcover mosaic -->
  <rect x="80" y="185" width="180" height="55" rx="8" fill="#6b9e5e" opacity="0.35"/>
  <text x="170" y="215" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a3d1a">Kinnikinnick</text>

  <rect x="275" y="185" width="140" height="55" rx="8" fill="#7da87d" opacity="0.35"/>
  <text x="345" y="215" text-anchor="middle" font-family="Arial" font-size="10" fill="#2d5a2d">Moss Patches</text>

  <rect x="430" y="185" width="200" height="55" rx="8" fill="#5c8a4f" opacity="0.4"/>
  <text x="530" y="215" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a3d1a">Low Oregon Grape</text>

  <!-- Accent: Driftwood / nurse log -->
  <rect x="290" y="120" width="55" height="12" rx="6" fill="#8B7355" opacity="0.7" transform="rotate(-12,317,126)"/>
  <text x="317" y="115" text-anchor="middle" font-family="Arial" font-size="9" fill="#5a4a30">Nurse Log</text>

  <!-- Accent: Vine maple specimen (east) -->
  <circle cx="610" cy="95" r="22" fill="#4a7c59" opacity="0.45"/>
  <circle cx="610" cy="95" r="8" fill="#6b4e1a" opacity="0.4"/>
  <text x="610" y="130" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Vine Maple</text>
  <text x="610" y="140" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">(specimen)</text>

  <!-- Legend -->
  <rect x="60" y="262" width="600" height="30" rx="4" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <rect x="72" y="270" width="14" height="14" rx="2" fill="#3d6b47" opacity="0.5"/>
  <text x="92" y="282" font-family="Arial" font-size="9" fill="#444">Tall Planting</text>
  <rect x="170" y="270" width="14" height="14" rx="2" fill="#6b9e5e" opacity="0.35"/>
  <text x="190" y="282" font-family="Arial" font-size="9" fill="#444">Groundcover</text>
  <rect x="272" y="270" width="14" height="14" rx="2" fill="#c4a96a" opacity="0.5"/>
  <text x="292" y="282" font-family="Arial" font-size="9" fill="#444">DG Gravel</text>
  <rect x="362" y="270" width="14" height="14" rx="2" fill="#8B7355" opacity="0.7"/>
  <text x="382" y="282" font-family="Arial" font-size="9" fill="#444">Wood Accent</text>
  <line x1="452" y1="270" x2="452" y2="284" stroke="#8B6914" stroke-width="3"/>
  <text x="462" y="282" font-family="Arial" font-size="9" fill="#444">Fence</text>
</svg>