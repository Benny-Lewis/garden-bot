<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 680" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="520" height="680" fill="#f5f5f0"/>

  <!-- Title -->
  <text x="260" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Backyard Layout — 30 × 40 ft</text>
  <text x="260" y="50" text-anchor="middle" font-size="11" fill="#666">Scale: 1 grid square = 5 ft</text>

  <!-- Compass -->
  <g transform="translate(475,80)">
    <circle r="18" fill="none" stroke="#888" stroke-width="1"/>
    <text y="-22" text-anchor="middle" font-size="11" font-weight="bold" fill="#c33">N</text>
    <line x1="0" y1="-16" x2="0" y2="-6" stroke="#c33" stroke-width="2"/>
    <text y="32" text-anchor="middle" font-size="9" fill="#888">S</text>
    <text x="28" y="4" text-anchor="middle" font-size="9" fill="#888">E</text>
    <text x="-28" y="4" text-anchor="middle" font-size="9" fill="#888">W</text>
  </g>

  <!-- Yard boundary -->
  <rect x="40" y="70" width="420" height="560" fill="#d4e6a5" stroke="#888" stroke-width="2" rx="2"/>

  <!-- Grid lines (5ft spacing = 52.5px, simplified to ~53px) -->
  <g stroke="#c5d89a" stroke-width="0.5">
    <line x1="110" y1="70" x2="110" y2="630"/><line x1="180" y1="70" x2="180" y2="630"/>
    <line x1="250" y1="70" x2="250" y2="630"/><line x1="320" y1="70" x2="320" y2="630"/>
    <line x1="390" y1="70" x2="390" y2="630"/>
    <line x1="40" y1="140" x2="460" y2="140"/><line x1="40" y1="210" x2="460" y2="210"/>
    <line x1="40" y1="280" x2="460" y2="280"/><line x1="40" y1="350" x2="460" y2="350"/>
    <line x1="40" y1="420" x2="460" y2="420"/><line x1="40" y1="490" x2="460" y2="490"/>
    <line x1="40" y1="560" x2="460" y2="560"/>
  </g>

  <!-- House (north edge) -->
  <rect x="40" y="70" width="420" height="50" fill="#b8a88a" stroke="#8a7a6a" stroke-width="2"/>
  <text x="250" y="100" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold">HOUSE</text>

  <!-- Patio -->
  <rect x="160" y="120" width="168" height="100" fill="#ccc4b5" stroke="#a89e8e" stroke-width="1.5" rx="2"/>
  <text x="244" y="165" text-anchor="middle" font-size="11" fill="#665">Patio</text>
  <text x="244" y="180" text-anchor="middle" font-size="9" fill="#887">12 × 10 ft</text>
  <!-- Patio furniture -->
  <circle cx="210" cy="195" r="8" fill="none" stroke="#998" stroke-width="1"/>
  <circle cx="280" cy="195" r="8" fill="none" stroke="#998" stroke-width="1"/>
  <rect x="225" y="187" width="40" height="16" fill="none" stroke="#998" stroke-width="1" rx="2"/>

  <!-- Raised Bed 1 -->
  <rect x="60" y="260" width="112" height="56" fill="#8B6914" stroke="#6b4f10" stroke-width="2" rx="3"/>
  <rect x="64" y="264" width="104" height="48" fill="#5a3e1b" rx="2"/>
  <text x="116" y="285" text-anchor="middle" font-size="10" fill="#ddd" font-weight="bold">Raised Bed 1</text>
  <text x="116" y="300" text-anchor="middle" font-size="9" fill="#bba">4 × 8 ft</text>

  <!-- Raised Bed 2 -->
  <rect x="60" y="340" width="112" height="56" fill="#8B6914" stroke="#6b4f10" stroke-width="2" rx="3"/>
  <rect x="64" y="344" width="104" height="48" fill="#5a3e1b" rx="2"/>
  <text x="116" y="365" text-anchor="middle" font-size="10" fill="#ddd" font-weight="bold">Raised Bed 2</text>
  <text x="116" y="380" text-anchor="middle" font-size="9" fill="#bba">4 × 8 ft</text>

  <!-- Path between beds -->
  <rect x="60" y="316" width="112" height="24" fill="#e8dcc8" stroke="none" rx="1"/>
  <text x="116" y="332" text-anchor="middle" font-size="8" fill="#998">path (4 ft)</text>

  <!-- Oak tree -->
  <circle cx="370" cy="300" r="55" fill="#5a8a3a" opacity="0.3" stroke="#4a7a2a" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="370" cy="300" r="8" fill="#7a5a3a" stroke="#5a3a1a" stroke-width="2"/>
  <text x="370" y="265" text-anchor="middle" font-size="10" fill="#3a6a1a" font-weight="bold">Oak</text>
  <text x="370" y="278" text-anchor="middle" font-size="8" fill="#5a8a3a">canopy 20 ft</text>

  <!-- Stepping stone path -->
  <g fill="#ccc4b5" stroke="#a89e8e" stroke-width="0.5">
    <ellipse cx="244" cy="230" rx="10" ry="8"/>
    <ellipse cx="230" cy="260" rx="10" ry="8"/>
    <ellipse cx="244" cy="290" rx="10" ry="8"/>
    <ellipse cx="232" cy="320" rx="10" ry="8"/>
    <ellipse cx="244" cy="350" rx="10" ry="8"/>
    <ellipse cx="238" cy="380" rx="10" ry="8"/>
    <ellipse cx="244" cy="410" rx="10" ry="8"/>
  </g>

  <!-- Compost bin -->
  <rect x="390" y="380" width="50" height="50" fill="#6b5b3a" stroke="#4a3a1a" stroke-width="1.5" rx="4"/>
  <text x="415" y="403" text-anchor="middle" font-size="9" fill="#ddd" font-weight="bold">Compost</text>
  <text x="415" y="416" text-anchor="middle" font-size="8" fill="#bba">4×4 ft</text>

  <!-- Berry border (south fence) -->
  <g>
    <rect x="60" y="580" width="380" height="40" fill="#7a9a5a" opacity="0.4" stroke="#5a7a3a" stroke-width="1" rx="3"/>
    <circle cx="100" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <circle cx="150" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <circle cx="200" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <circle cx="250" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <circle cx="300" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <circle cx="350" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <circle cx="400" cy="600" r="10" fill="#8855aa" opacity="0.5"/>
    <text x="250" y="615" text-anchor="middle" font-size="9" fill="#3a5a1a" font-weight="bold">Raspberry Border</text>
  </g>

  <!-- Hose bib markers -->
  <g font-size="8" fill="#2266cc">
    <circle cx="55" cy="130" r="5" fill="#2266cc"/>
    <text x="70" y="133">Hose</text>
    <circle cx="445" cy="130" r="5" fill="#2266cc"/>
    <text x="420" y="133">Hose</text>
  </g>

  <!-- Dimension annotations -->
  <g font-size="9" fill="#666" stroke="#999" stroke-width="0.5">
    <!-- Width -->
    <line x1="40" y1="645" x2="460" y2="645"/>
    <line x1="40" y1="640" x2="40" y2="650"/>
    <line x1="460" y1="640" x2="460" y2="650"/>
    <text x="250" y="660" text-anchor="middle" stroke="none" font-size="10">30 ft</text>
    <!-- Height -->
    <line x1="480" y1="70" x2="480" y2="630"/>
    <line x1="475" y1="70" x2="485" y2="70"/>
    <line x1="475" y1="630" x2="485" y2="630"/>
    <text x="497" y="355" text-anchor="middle" stroke="none" font-size="10" transform="rotate(90,497,355)">40 ft</text>
  </g>

  <!-- Legend -->
  <g transform="translate(40,640)">
    <text x="0" y="30" font-size="10" font-weight="bold" fill="#333">Legend:</text>
    <rect x="60" y="20" width="14" height="14" fill="#5a3e1b" stroke="#6b4f10" rx="1"/>
    <text x="80" y="32" font-size="9" fill="#555">Raised bed</text>
    <circle cx="147" cy="27" r="6" fill="#5a8a3a" opacity="0.4" stroke="#4a7a2a"/>
    <text x="158" y="32" font-size="9" fill="#555">Tree canopy</text>
    <rect x="220" y="20" width="14" height="14" fill="#ccc4b5" stroke="#a89e8e" rx="1"/>
    <text x="240" y="32" font-size="9" fill="#555">Hardscape</text>
    <rect x="300" y="20" width="14" height="14" fill="#7a9a5a" opacity="0.5" stroke="#5a7a3a" rx="1"/>
    <text x="320" y="32" font-size="9" fill="#555">Planting</text>
    <circle cx="377" cy="27" r="5" fill="#2266cc"/>
    <text x="388" y="32" font-size="9" fill="#555">Water source</text>
  </g>
</svg>
